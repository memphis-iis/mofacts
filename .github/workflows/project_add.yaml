on:
  issues:
    types: [opened]
jobs:
  createCard:
    runs-on: ubuntu-latest
    steps:
      - name: Create or Update Project Card
        uses: peter-evans/create-or-update-project-card@v3
        with:
          token: ${{ secrets.PAT }}
          project-location: memphis-iis
          project-name: IIS Development Tracking Board
          column-name: Todo
