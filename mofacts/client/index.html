<template name="DefaultLayout">
  {{#if isLoggedIn}}
    {{> nav}}
  {{/if}}
  <!-- main page content -->
  {{> yield}}
<!-- Error Modal -->
<div class="modal fade" id="errorReportingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>We are sorry you encountered a problem.</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-10 mx-auto">
                <textarea id="errorDescription" placeholder="Describe the error here." rows="5"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="errorReportingSaveButton" class="btn width-80-percent">Submit Report</button>
      </div>
      <div class="vh-5"></div>
    </div>
  </div>
</div>

<!-- Help Modal -->
<div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Helpful Tips</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <ul>
            {{#each curTdfTips}}
              <li>
                {{{this}}}
              </li>
            {{/each}}
          </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"  id="helpCloseButton" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- audio settngs -->
<div class="modal fade-in-up" id="audioModal" tabindex="-1" aria-labelledby="audioModal" aria-hidden="true">
  <div class="modal-dialog" id="audio-modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Audio Settings</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-10 mx-auto">
                {{> profileAudioToggles}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</template>
