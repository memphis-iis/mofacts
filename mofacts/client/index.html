<template name="DefaultLayout">
  {{#if isLoggedIn}}
    {{> nav}}
  {{/if}}
  <!-- main page content -->
  {{> yield}}
<!-- Error Modal -->
<div class="modal fade" id="errorReportingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Error Reporting</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 nav-box">
              <p>This tool will send an email to you (if one is registered) and your Administrator. The Administrator may ask for additional information and may reply to update you on fixes.</p>
              <b>Error:</b>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <textarea id="errorDescription" placeholder="Describe the error here"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"  id="closeErrorReportingButton" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="errorReportingSaveButton" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Help Modal -->
<div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Helpful Tips</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <ul>
            {{#each curTdfTips}}
              <li>
                {{{this}}}
              </li>
            {{/each}}
          </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"  id="helpCloseButton" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{{> setTheme}}
</template>
