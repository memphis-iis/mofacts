<head>
  <meta charset="utf-8">
  <title>mofacts_app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Favicon - uses dedicated favicon if available, falls back to logo -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" type="image/png" href="/images/brain-logo.png">

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- Critical CSS - Inlined for instant first paint (prevents FOUC) -->
    <!-- Uses neutral colors that work with any theme until custom theme loads -->
    <style>
    /* Critical CSS - Inlined for instant first paint. Neutral colors are replaced by theme once loaded. */
    body{background-color:#f5f5f5;color:#333333;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;margin:0;padding:0;padding-bottom:60px;}#cardContainer{background-color:#f5f5f5;min-height:100vh;}.btn{display:inline-block;padding:0.375rem 0.75rem;font-size:1rem;border-radius:0.25rem;text-align:center;cursor:pointer;}.alert{padding:1rem;margin-bottom:1rem;border-radius:0.25rem;}.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border-width:0;}#trialContentWrapper{opacity:1;transition:opacity 0.1s ease-in-out;}#trialContentWrapper.trial-hidden{opacity:0;pointer-events:none;}.trial-input-hidden{display:none!important;}
    </style>

  <!-- External CDN resources - Bootstrap loaded first -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <!-- Font Awesome 4.7.0 - Using cdnjs (no CORS issues) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.css" />

  <!-- External CDN scripts loaded in head to prevent Meteor from stripping them -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- Local CSS loaded last to override Bootstrap defaults -->
  <link href="/styles/classic.css" rel="stylesheet">
</head>

<body>
</body>


<template name="DefaultLayout">
  {{#if isLoggedIn}}
    {{> nav}}
    {{#if showPerformanceDetails}}
      {{> curStudentPerformance}}
      <br>
    {{/if}}
    {{#if showPageNumbers}}
      {{> curPageNumbers}}
      <br>
    {{/if}}
  {{/if}}
  <!-- main page content -->
  {{> yield}}
  

<!-- Error Modal -->
<div class="modal fade" id="errorReportingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h3>We are sorry you encountered a problem.</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-10 mx-auto">
                <textarea id="errorDescription" placeholder="Describe the error here." rows="5"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="errorReportingSaveButton" class="btn width-80-percent">Submit Report</button>
      </div>
      <div class="vh-5"></div>
    </div>
  </div>
</div>

<!-- Help Modal -->
<div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Helpful Tips</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <ul>
            {{#each curTdfTips}}
              <li>
                {{{this}}}
              </li>
            {{/each}}
          </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"  id="helpCloseButton" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</template>

<!-- Custom Loading Template for Admin Page Transitions - Invisible for subtle transitions -->
<template name="customLoading">
  <!-- Intentionally empty for invisible transition -->
</template>
