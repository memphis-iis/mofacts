<head>
  <meta charset="utf-8">
  <title>mofacts_app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
        /* Handle fixed navbars at bottom of page */
        padding-bottom: 60px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="/styles/main.css" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>


<template name="DefaultLayout">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="col-6 text-start">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="profile">
              MoFaCTS
              {{#if isLoggedIn}}
                  {{#if isInRole 'admin,teacher'}}
                      {{#if isInRole 'admin'}} Administrator {{/if}}
                      {{#if isInRole 'teacher'}} Teacher {{/if}}
                  {{else}}
                      Student
                  {{/if}}
                {{/if}}
            </a>
          </li>
        </ul>
      </div>
      <div class="col-6 justify-content-end d-flex">
          <ul class="navbar-nav me-0">
            {{#if isLoggedIn}}
                {{#if isNormal}}
                  {{#if isInSession}}
                    <li><a class="nav-link active" id="wikiButton" href="https://github.com/memphis-iis/mofacts-ies/wiki" target="_blank">Wiki</a></li>
                  {{/if}}
                  {{#if isInTrial}}
                    <li><a class="nav-link active" id="helpButton">Help</a></li>
                  {{/if}}
                  <li><a class="nav-link active" id="progressButton">Progress</a></li>
                  <li><a class="nav-link active" data-bs-toggle="modal" data-bs-target="#exampleModal">Report Error</a></li>
                  <li><a class="nav-link active" id="logoutButton">Logout</a></li>
               {{/if}}
            {{/if}}
          </ul>
        </div>
    </div>
  </nav>
  <!-- main page content -->
  <div class="container" id="container-yield">
    {{> yield}}
  </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{> Template.dynamic template=modalTemplate}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</template>
