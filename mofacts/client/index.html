<head>
  <meta charset="utf-8">
  <title>mofacts_app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
        /* Handle fixed navbars at bottom of page */
        padding-bottom: 60px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>


<template name="DefaultLayout">
  {{#if isLoggedIn}}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="col-3 text-start">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="profile">
              MoFaCTS
                {{#if isInRole 'admin,teacher'}}
                    {{#if isInRole 'admin'}} Administrator {{/if}}
                    {{#if isInRole 'teacher'}} Teacher {{/if}}
                {{else}}
                    Student
                {{/if}}
            </a>
          </li>
        </ul>
      </div>
      <div class="col-9 justify-content-end d-flex">
        {{#if isLoggedIn}}
          <div class="nav navbar-nav navbar-right">
            <s1>
            {{> setTheme}}
            </s1>
          </div>
          <div class="nav navbar-nav navbar-right">
            {{#if showPerformanceDetails}}
              <li><s1>Time: {{curStudentPerformance.totalTimeDisplay}} min,</s1></li>
              &nbsp;
              <li><s1>Correct: {{curStudentPerformance.percentCorrect}},</s1></li>
              &nbsp;
              <li><s1>Count: {{curStudentPerformance.count}}</s1></li>
              &nbsp;
              <!-- <td style="line-height:50px;"><s1>Score:</s1>&nbsp;<span class="badge">{{currentScore}}</span>
              &nbsp; -->
            {{/if}}
            <li><s1>{{username}}</s1></li>
            &nbsp;
            &nbsp;
            {{#if showFeedbackResetButton}}
              <li><button id="resetFeedbackSettingsButton" class="nav-link active btn">Feedback Settings</button></li>
              &nbsp;
            {{/if}}
            <div class="nav navbar-nav navbar-rignt">
              <li><button class="nav-link active btn" id="homeButton" target="_blank">Home</button></li>
            </div>
            {{#if isNormal}}
                
              {{#if isInSession}}
                <li><button class="nav-link active btn" id="wikiButton" target="_blank">Wiki</button></li>
              {{/if}}
              {{#if isInTrial}}
                <li><button class="nav-link active btn" id="helpButton">Help</button></li>
              {{/if}}
              <li><button class="nav-link active btn" id="progressButton">Progress</button></li>
              <li><button class="nav-link active btn" id="errorReportButton" data-bs-toggle="modal" data-bs-target="#errorReportingModal">Report Error</button></li>
              <li><button class="nav-link active btn" id="logoutButton">Logout</button></li>
            {{/if}}
          </div>
        {{/if}}
      </div>
    </div>
  </nav>
  {{/if}}
  <!-- main page content -->
  <div class="container" id="container-yield">
    {{> yield}}
  </div>
<!-- Error Modal -->
<div class="modal fade" id="errorReportingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Error Reporting</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 nav-box">
              <p>This tool will send an email to you (if one is registered) and your Administrator. The Administrator may ask for additional information and may reply to update you on fixes.</p>
              <b>Error:</b>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <textarea id="errorDescription" placeholder="Describe the error here"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"  id="closeErrorReportingButton" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="errorReportingSaveButton" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Help Modal -->
<div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Helpful Tips</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <ul>
            {{#each curTdfTips}}
              <li>
                {{{this}}}
              </li>
            {{/each}}
          </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"  id="helpCloseButton" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</template>
