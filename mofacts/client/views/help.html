<template name="help">
  <div class="page-container page-loading" id="helpContainer">
    <h3 style="margin-top: 0; text-align: center;">Student Help Guide</h3>
    {{#if ownerContact}}
    <p style="text-align: center; margin-bottom: 20px;">
      <em>If you experience any issues or need assistance, please contact the web administrator: <strong>{{ownerContact}}</strong></em>
    </p>
    {{/if}}

    <div id="helpContent" class="mt-4">
    </div>
  </div>
</template>
