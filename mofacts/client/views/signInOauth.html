<template name="signInOauth">
    <div class="container">
        <br />

        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-3 col-lg-3">
                <div class="form-group">
                  <label for="signInButton">Sign In</label>
                    <a class="btn btn-default btn-social" id="signInButtonOAuth" href="#">
                         <img src="images/google-32px.png">
                         <span>Sign In with Google</span>
                    </a>
                </div>
            </div>

            {{#if showTestLogin}}
                <div class="col-xs-12 col-sm-10 col-md-3 col-lg-3">
                    <div class="form-group">
                        <label for="testUsername">Test User Name</label>
                        <input class="form-control" type="text" id="testUsername" value="" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <a class="btn btn-default btn-danger" id="testSignInButton" href="#">
                             Test Sign In
                        </a>
                    </div>
                    <br>
                </div>
            {{/if}}
        </div>

        {{> signIn}}

        {{> about}}
    </div>
</template>
