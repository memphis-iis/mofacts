<template name="card">
    <div class="container position-relative outer-container-spacing">

        <!-- ============================================================
             VIDEO SESSION MODE - Instructional video player interface
             Only displays when user is watching educational videos
             ============================================================ -->
        {{#if isVideoSession}}
        <div class="row video-section-spacing">
            <div class="col-lg-12 visible-text text-center">
                {{{videoUnitDisplayText}}}
            </div>
        </div>
        <div id="videoUnitContainer" class="position-absolute z-0 w-100">
            <video id="videoUnitPlayer" playsinline controls>
                <!-- <source src="{{videoSource}}" type="video/mp4" /> -->
            </video>
            <div class="row">
                <div class="col-6 offset-3">
                    <div id="continueBar" hidden class="video-button-bar">
                        <button type="button" id="continueButton" class="btn text-center">
                            {{UIsettings.continueButtonText}}
                        </button>
                    </div>
                </div>
                {{#if allowGoBack}}
                <div class="col-1 offset-2">
                    <div id="goBackBar" class="video-button-bar">
                        <button type="button" id="stepBackButton" class="btn text-center">
                            <!-- back icon -->
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                {{/if}}
            </div>
        </div>
        {{#unless isVideoSession}}
        <div class="vh-100"></div>
        {{/unless}}
        {{/if}}

        <!-- ============================================================
             ADMIN/DEBUG WARNINGS
             ============================================================ -->
        {{#if isImpersonating}}
        <div class='text-center alert alert-warning'>
                Impersonation Mode. Nothing will be logged. Log out to reset.
        </div>
        {{/if}}
        {{#if displayFeedback}}
        {{>profileDialogueToggles}}
        <div class="stack-gap-small"></div>
        <div>
            {{#if resetFeedbackSettingsFromIndex}}
                <button id='confirmFeedbackSelectionFromIndex' class='btn width-100-percent'>Confirm feedback settings</button>
            {{else}}
                <button id='confirmFeedbackSelection' class='btn width-100-percent'>Confirm feedback settings</button>
            {{/if}}
        </div>
        <div class="stack-gap"></div>
    {{/if}}

        <!-- ============================================================
             PRACTICE CARD - Main learning interface
             Includes stimulus display, input methods, and feedback
             ============================================================ -->
        <div id="trialContentWrapper" class="{{#unless displayReady}}trial-hidden{{/unless}}">
        <div id="userInteractionContainer" class="smooth-transition" hidden>
                <div class="text-center {{fontSizeClass}} smooth-transition" id="UserInteraction" hidden></div>
                <div id="forceCorrectionEntry" class="smooth-transition" hidden>
                    {{> inputForceCorrect}}
                </div>
                <div class="stack-gap"></div>
        </div>

            <div class="scrollHistoryContainer">
                {{#if haveScrollList}}
                {{#each scrollList}}
                <div class="row">
                    <div class="col-12 col-md-8">
                        <div class="panel">
                            <div class="panel-heading bg-primary">{{question}}</div>
                            <div class="panel-body {{correctnessClass userCorrect}}">{{answer}}</div>
                        </div>
                    </div>
                </div>
                {{/each}}
                {{/if}}
            </div>
            <div class="row{{UIsettings.reverseStimuliAndInputColumns}} mx-auto w-100 top-0 {{videoSessionClasses isVideoSession}}">
                {{#if trial}}
                <div class="{{UIsettings.displayColWidth}} mx-auto" id="displayContainer">
                    {{#if anythingButAudioCard}}
                        <div class="{{fontSizeClass}} {{studyDisplayClass study UIsettings}} {{stimuliBoxClasses}}" style="{{stimuliBoxStyle}}" id="displaySubContainer">
                            {{#if textOrClozeCard}}
                            <p style="{{getFontSizeStyle}}">
                            {{#if shouldShowSubWordCloze}}
                                {{{subWordParts}}}
                            {{else if shouldShowStandardCloze}}
                                {{{clozeText}}}
                                {{{text}}}
                            {{else}}
                                {{{text}}}
                            {{/if}}
                            </p>
                            {{/if}}
                            {{#if imageCard}}
                            <div class="h2 vh-50" id="imageDisplay">
                                <div class="w-100 text-center">
                                    <img src="{{curImgSrc}}" width="{{curImgWidth}}" height="{{curImgHeight}}" class="img-responsive stimulus-image" alt="Image display">
                                </div>
                            </div>
                            {{/if}}
                            {{#if videoCard}}
                                <video autoplay>
                                    <source src="{{curVideoSrc}}">
                                    Your browser does not support the video tag.
                                </video>
                            {{/if}}
                        </div>
                    {{/if}}
                    {{#if audioCard}}
                        <div class="text-center">
                            <span class="fa fa-volume-up fa-5x" id="audioIcon"></span>
                        </div>
                        <div class="stack-gap-small"></div>
                    {{/if}}
                </div>
                <div id="correctAnswerDisplayContainer" class="{{UIsettings.textInputDisplay2}} alert {{fontSizeClass}} {{UIsettings.displayColWidth}} d-none text-center">
                </div>
                <div id="feedbackOverrideContainer" class="smooth-transition" hidden>
                    <div id="feedbackOverride" class="{{fontSizeClass}} text-center smooth-transition"></div>
                </div>
                {{#if userInDiaglogue}}
                    <div class="row {{fontSizeClass}}">
                        <div class="container-fluid" id="dialogueDisplayContainer">
                            <div id="leftPanel" class="col-md-11">
                                <div class="alert text-center" id="textQuestion">
                                    {{{dialogueText}}}
                                </div>
                            </div>
                        </div>
                    </div>
                {{/if}}
            {{/if}}

            {{#if skipstudy}}
            <div class="stack-gap"></div>
            <div class="col-12 text-center">
                <button type='button' id='continueStudy' name='continueStudy' class='btn w-100 btn-responsive'>
                    {{UIsettings.skipStudyButtonText}}
                </button>
            </div>
            {{/if}}

            {{#if study}}
                <div class="alert {{UIsettings.displayColWidth}} {{fontSizeClass}} {{UIsettings.textInputDisplay2}} ">
                    {{#if hideResponse}}
                        <p id="answerLabel" class="answer-display-trial text-center" style="{{getFontSizeStyle}}">{{displayAnswer}}</p>
                    {{/if}}
                </div>  <!-- close column -->
            {{/if}}

            {{#if testordrill}}
                {{#unless inFeedback}}
                {{#if audioEnabled}}
                    {{#if isNotInDialogueLoopStageIntroOrExit}}
                        <div class="text-center">
                            <p class="marginLeftAndRight">{{voiceTranscriptionPromptMsg}}</p>
                            <img class="center-block voice-icon" src="{{voiceTranscriptionImgSrc}}" loading="lazy">
                            <div class="stack-gap-small"></div>
                        </div>
                    {{/if}}
                {{/if}}
                {{/unless}}
                {{#if notButtonTrialOrInDialogueLoop}}
                        <div class="input-box col-12">
                            {{#if showDialogueHints}}
                                {{#if dialogueCacheHint}}
                                    <div class="row hints">
                                        <div class="col-lg-12 visible-text text-center">
                                            <b>Hints:</b> {{dialogueCacheHint}}
                                        </div>
                                    </div>
                                {{/if}}
                            {{/if}}
                            {{> inputF}}
                        </div>
                {{else}}
                {{#if buttonTrial}}
                    {{#unless inFeedback}}
                    {{#if audioEnabled}}
                        <p class="marginLeftAndRight text-center">Please speak the letter next to the correct option for audio input</p>
                    {{/if}}
                    {{/unless}}
                {{/if}}
                <div id="multipleChoiceContainer" class="{{UIsettings.choiceColWidth}} {{videoMCClasses isVideoSession}} smooth-transition">
                    <!-- will contain multiple choice buttons which are dynamically added. -->
                    {{#if buttonTrial}}
                    <div id="multipleChoiceTable" class="row gy-3 choice text-center row-cols-{{UIsettings.choiceButtonCols}} align-items-start">
                        {{#if imageResponse}}
                            {{#each buttonListImageRows}}
                            <div class="col ml-auto">
                                {{#each this}}
                                {{#if audioEnabled}}
                                    <label class="no-bottom-margin">{{verbalChoice}}.</label>
                                    <div class="stack-gap-small"></div>
                                {{/if}}
                                    <button style="background-image: url({{buttonValue}});" verbalChoice='{{verbalChoice}}' type='button' name='{{buttonName}}' class='btnPaddedAndMinWidth btn-alt w-100 multipleChoiceButton btn-image btn-responsive'>
                                    </button>
                                {{/each}}
                            </div>
                            {{/each}}
                        {{else}}
                            {{#each buttonList}}
                            <div data-display="{{displayReadyConverter (displayReady)}}" class="col ml-auto">
                                {{#if audioEnabled}}
                                <label class="no-bottom-margin">{{verbalChoice}}.</label>
                                <div class="stack-gap-small"></div>
                                {{/if}}
                                <button verbalChoice='{{verbalChoice}}' type='button' name='{{buttonName}}' class='multipleChoiceButton btn btn-primary'>
                                {{{buttonValue}}}
                                </button>
                            </div>
                            {{/each}}
                        {{/if}}
                    </div>
                    {{/if}}
                <div class="stack-gap-small"></div>
            </div>
            {{/if}}

            {{#if UIsettings.displayConfirmButton}}
            <div class="stack-gap"></div>
            <div class="col-12 text-center">
                <button type='button' id='confirmButton' name='confirmButton' class='btn w-100 btn-responsive' disabled>
                    {{UIsettings.continueButtonText}}
                </button>
            </div>
            {{/if}}

            {{/if}}
            {{#if questionIsRemovable}}
            <div class="stack-gap"></div>
                <div class="removalContainer">
                    <div class="col-12 col-md-6 mx-auto text-center">
                        <button id="removeQuestion" class="btn btn-secondary">
                            Report Mistake
                        </button>
                    </div>
                </div>
            {{/if}}
            </div>
            <div class="stack-gap"></div>

        <!-- ============================================================
             DEBUG PANELS - Teacher/Admin only displays
             Shows answers, progress, and probability parameters
             ============================================================ -->
            {{#if isInRole 'teacher'}}
            <div class="row">
                <div class="col-lg-12 visible-text text-center">
                    {{#if displayAnswer}}<h5>Teacher Aid (Answer): {{displayAnswer}}</h5>{{/if}}
                    {{#if currentProgress}}<h5>Current Progress: {{currentProgress}}</h5>{{/if}}
                    {{#if rawAnswer}}<h5>Teacher Aid (Raw Answer Text): {{rawAnswer}}</h5>{{/if}}
                </div>
            </div>
            {{/if}}
            {{#if isInRole 'admin'}}
                {{#if debugParms.probParmsDisplay}}            
                <div class="col-lg-12 visible-text text-left">
                    {{#if probabilityParameters}}
                    <h5>(Debug) Probabilty input parameters for this selection:</h5>
                        <p class="small-text">
                                {{#each probabilityParameters}}
                                {{this.parameter}}: {{this.value}}, &nbsp;
                                {{/each}}
                        </p>
                    {{else}}
                        <h5>(Debug) No probability input parameters for this selection due to being a resumed session.</h5>
                    {{/if}}
                </div>
                {{/if}}
            {{/if}}
            <div class="row">
                <div hidden class="col-lg-offset-2 col-lg-5 text-center" id="overlearningRow">
                    <h4 class="overlearning-text">You are currently overlearning!  Please consider taking a break and coming back later.</h4>
                    <button id="overlearningButton" type="button" class="btn btn-responsive overlearning-button">Practice</button>
                </div>
            </div>
        </div><!-- Close trialContentWrapper -->
    {{#if displayReadyPromptString}}
        <div class="marginLeftAndRight alert alert-info {{fontSizeClass}} text-center" id="textQuestion">
            {{readyPromptString}}
        </div>
    {{/if}}

        <!-- Modal -->
        <div class="modal fade" id="finalInstructionsDlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header visible-text">
                        <button type="button" class="close instructModalDismiss" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Good Bye</h4>
                    </div>
                    <div class="modal-body visible-text">
                        <div id="finalInstructionsText"></div>
                    </div>
                    <div class="modal-footer visible-text">
                        <button type="button" class="btn btn-default btn-responsive instructModalDismiss" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="lastUnitModal" tabindex="-1" role="dialog" aria-labelledby="lastUnitModal" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header visible-text">
                        <h4 class="modal-title" id="lastUnitModal"></h4>
                    </div>
                    <div class="modal-body visible-text">
                        <div id="lastUnitModalText">This is the last video, do not progress unless finished with this lesson.</div>
                    </div>
                    <div class="modal-footer visible-text">
                        <button type="button" id="lastUnitModalDismiss" class="btn btn-default btn-responsive" data-bs-dismiss="modal">Continue</button>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- close container -->

    <div id="postCardContainer"></div>


    <!-- Use a fixed footer if we have something to show -->
    {{#if haveDispTimeout}}
    <div id="continueBar" >
        <span id="displayTimeoutMsg">
            <!-- timer bar -->
            <div class="progress">
                <div id="timerBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{displayTimeout}}" style="width: 0%">
                    <span class="sr-only">0% Complete</span>
                </div>
            </div>
        </span>
        <div class="row">
            <div class="col-6 offset-3">
                <button type="button" id="continueButton" class="btn text-center">
                    {{UIsettings.continueButtonText}}
                </button>
            </div>    
            {{#if allowGoBack}}
            <div class="col-1 offset-2">
                <button type="button" id="stepBackButton" class="btn text-center">
                    <!-- back icon -->
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
            </div>
            {{/if}}
        </div>
    </div> 
    {{/if}}
    <!-- card lower feedback-->
  {{#if isInTrial}}
  {{#unless isInInstructions}}
  <div id="userLowerInteractionContainer">
      <div class="row text-center">
          <div class="col-12 col-md-6 mx-auto lower-interaction-spacing">
              <div class="stack-gap-small"></div>
              <div id="userLowerInteraction" class="smooth-transition">
              </div>
              <div id="CountdownTimerText" class="smooth-transition">
              </div>
              <div id="progressBarContainer" class="progress">
                  <div id="progressbar" class="bg-warning progress-bar-striped smooth-transition" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:0%;"></div>
              </div>
          </div>
      </div>
  </div>
  {{/unless}}
  {{/if}}

<script>
$('#finalInstructionsDlg').on('shown.bs.modal', function() {
    attachAudioListeners();
});

// Also attach globally for non-modal instructions and card pages
new MutationObserver(() => {
    attachAudioListeners();
}).observe(document.body, { childList: true, subtree: true });

function attachAudioListeners() {
    document.querySelectorAll('.play-btn:not([data-listener-attached])').forEach(btn => {
        let audId = btn.getAttribute('data-audio-id');
        if (audId) {
            let aud = document.getElementById(audId);
            if (aud) {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    aud.currentTime = 0;
                    aud.play().catch(console.error);
                });
                btn.setAttribute('data-listener-attached', 'true'); // Prevent duplicates
            }
        }
    });
}
</script>

</template>
