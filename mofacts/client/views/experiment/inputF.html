<template name="inputF">
    {{#if inDialogueLoop}}
        {{#if dialogueIntroExit}}
            <button type="button" id="dialogueIntroExit" class="button btn navbar-btn text-center" style="text-align:center; white-space:nowrap;">
                Press to continue when ready
            </button>
        {{else}}
            <div class="text-center w-80">
                <input id="dialogueUserAnswer" style="display:table-cell;width:100%;" placeholder="type response here...">
            </div>
        {{/if}}
    {{else}}
        <div class="text-center w-80">
            <input type="text" id="userAnswer" style="display:table-cell;width:100%;" autocomplete="off" placeholder="{{UISettings.inputPlaceholder}}">
        </div>
    {{/if}}

</template>

<template name="inputForceCorrect">
    <div class="{{fontSizeClass}}">
        <p id="forceCorrectGuidance"></p>
        <input id="userForceCorrect" class="alert alert-warning" style="display:table-cell;width:100%;">
    </div>
</template>
