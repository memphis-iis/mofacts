<template name="inputF">
    {{#if inDialogueLoop}}
        {{#if dialogueIntroExit}}
            <button type="button" id="dialogueIntroExit" class="button btn navbar-btn text-center" style="text-align:center; white-space:nowrap;">
                Press to continue when ready
            </button>
        {{else}}
            <div class="text-center w-80">
                <label for="dialogueUserAnswer" class="sr-only">
                    Enter your answer to the dialogue question
                </label>
                <input type="text"
                       id="dialogueUserAnswer"
                       style="display:table-cell;width:100%;"
                       autocomplete="off"
                       autocorrect="off"
                       autocapitalize="off"
                       spellcheck="false"
                       placeholder="{{UISettings.inputPlaceholder}}"
                       aria-required="true">
            </div>
        {{/if}}
    {{else}}
        <div class="text-center w-80">
            <label for="userAnswer" class="sr-only">
                Enter your answer
            </label>
            <input type="text"
                   id="userAnswer"
                   style="display:table-cell;width:100%;"
                   autocomplete="off"
                   autocorrect="off"
                   autocapitalize="off"
                   spellcheck="false"
                   placeholder="{{UISettings.inputPlaceholder}}"
                   aria-required="true">
        </div>
    {{/if}}

</template>

<template name="inputForceCorrect">
    <div class="{{fontSizeClass}}">
    <p id="forceCorrectGuidance" style="{{getFontSizeStyle}}"></p>
        <label for="userForceCorrect" class="sr-only">
            Enter the correct answer
        </label>
        <input type="text"
               id="userForceCorrect"
               class="alert alert-warning"
               style="display:table-cell;width:100%;"
               autocomplete="off"
               autocorrect="off"
               autocapitalize="off"
               spellcheck="false"
               aria-required="true"
               aria-describedby="forceCorrectGuidance">
    </div>
</template>
