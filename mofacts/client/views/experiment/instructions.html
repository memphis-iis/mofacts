<template name="instructions">
    <div class="container">
        <div class="row">
            {{#if backgroundImage}}
            <div class="col-lg-12">
                <img src="{{backgroundImage}}">
            </div>
            {{/if}}
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="body">
                    <div>
                        {{{instructionText}}}
                    </div>
                    {{#if instructionQuestion}}
                        <div id="instructionQuestion"> 
                            <h3>{{instructionQuestion}}</h3>
                            <button id="instructionQuestionAffrimative" class="btnPaddedAndMinWidth btn btn-block  btn-responsive">Yes</button>
                            <button id="instructionQuestionNegative" class="btnPaddedAndMinWidth btn btn-block  btn-responsive">No</button>
                        </div>
                    {{/if}}
                </div>
                

                <br>
                <div class="form-group">
                    {{#if islockout}}
                        <div id="lockoutDisplay" class="visible-text">
                            <h3 id="lockoutMessage">
                                The rest of the content has been locked until a
                                certain amount of time has elapsed.
                            </h3>
                            <h2 id="lockoutTimeRemaining">&nbsp;</h2>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    {{#if allowcontinue}}
        {{#if displayContinueButton}}
        <div id="continueBar" >
            <span id="displayTimeoutMsg"></span>
            <button type="button" id="continueButton" class="marginLeftAndRight button btn btn-primary text-center" style="text-align:center; white-space: nowrap;">
                Continue
            </button>
        </div> 
    {{/if}}
</template>
