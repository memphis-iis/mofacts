<template name="instructions">
    <div class="container">
        <div class="row">
            {{#if backgroundImage}}
            <div class="col-lg-12">
                <img src="{{backgroundImage}}">
            </div>
            {{/if}}
        </div>

        <div class="row">
            <div class="col-lg-offset-2 col-lg-8">
                <div class="body">
                    <div>
                        {{{instructionText}}}
                    </div>
                    {{#if instructionQuestion}}
                        <div id="instructionQuestion"> 
                            <h3>{{instructionQuestion}}</h3>
                            {{#each answer in instructionAnswers}}
                            <button class="unitInstructionsQuestionsAnswers btnPaddedAndMinWidth btn btn-block  btn-responsive" value="{{answer}}">{{answer}}</button>
                            {{/each}}
                        </div>
                    {{/if}}
                </div>
                

                <br>
                <div class="form-group">
                    {{#if islockout}}
                        <div id="lockoutDisplay" class="visible-text">
                            <h3 id="lockoutMessage">
                                The rest of the content has been locked until a
                                certain amount of time has elapsed.
                            </h3>
                            <h2 id="lockoutTimeRemaining">&nbsp;</h2>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>

    <!-- Use a fixed footer if we have something to show -->
    {{#if allowcontinue}}
        {{#if displayContinueButton}}
        <nav id="continueBar" class="navbar navbar-inverse navbar-fixed-bottom" style="display:none;" role="navigation">
            <div class="container">
                <div class="navbar-header" style="width:100%">
                    <ul class="nav nav-justified">
                        <li>&nbsp;</li>
                        <li class="text-center">
                            <button type="button" id="continueButton" class="marginLeftAndRight button btn navbar-btn text-center" style="text-align:center; white-space: nowrap;">
                                Continue
                                <span id="displayTimeoutMsg"></span>
                            </button>
                        </li>
                        <li>&nbsp;</li>
                    </ul>
                </div>  <!-- close header -->
            </div>  <!-- close container -->
        </nav>  <!-- close nav -->
        {{/if}}
    {{/if}}
</template>
