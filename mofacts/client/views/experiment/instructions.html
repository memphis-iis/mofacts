<template name="instructions">
    <div class="container">
        {{#if islockout}}
        <div class="alert">
            <div class="alert-icon">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </div>
                <p>The lesson cannot continue just yet due to a lockout timer. Please wait before resuming.</p>
        </div> 
        {{else}}
            <div class="row full-width">
                <div class="header-box">
                    <h3 class="text-center">{{curTdfName}}: Instructions</h3>
                </div>
            </div>
            <div class="row">
                {{#if backgroundImage}}
                <div class="col-lg-12">
                    <img src="{{backgroundImage}}">
                </div>
                {{/if}}
            </div>
            {{#if instructionText}}
                <div class="row">
                    <p>{{{instructionText}}}</p>
                </div>
            {{/if}}
        {{/if}}          
        {{#if allowcontinue}}
            <div class="vh-5"></div>
            <div class="text-center"><span id="lockoutTimeRemaining"></span></div>
            <div id="continueBar" class="full-width text-center" >
                <span id="displayTimeoutMsg"></span>
                <button type="button" id="continueButton" class="btn width-80-percent mx-auto">
                    Continue
                </button>
            </div>
        {{/if}}
    </div>
</template>
