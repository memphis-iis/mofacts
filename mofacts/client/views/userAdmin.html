<!-- User Administration Template -->

<template name="userAdmin">
{{#if isInRole 'admin,teacher'}}
    <div class="container" style="margin-top: 1rem;">
        <h3 style="margin-top: 0; text-align: center;">User Admin</h3>

    <div class="admin-section" style="margin-top: 0;">
        <div class="row text-center">
            <h4>Import User File</h4>
            <div class="row text-center mt-4">
                <input type="file" class="form-control w-50 mx-auto" name="upload-users" id="upload-users" value="" placeholder="Users File">
                <br>
                <span class='label label-info file-info' id="users-file-info"></span>
            </div>
            <div class="row row-cols-md-2 row-cols-sm-1 row-cols-xs-1 gy-2 mt-4">
                <div class="col">
                    <button type='button' id='doUploadUsers' class='btn'>
                        Batch Import Users
                    </button>
                </div>
                <div class="col">
                    {{#if isInRole 'admin'}}
                        <button type='button' id='resetAllSecretKeys' class='btn'>
                            Reset Teacher Secret Keys
                        </button>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>

    <div class="admin-section">
        <div class="row text-center">
            <h4 class="mb-4">User list</h4>
        </div>
        <p>Filter: <input type="text" name="filter" id="filter" value="@gmail.com" placeholder="Filter"></p>
        <div class="admin-table-wrapper">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="table-col-medium">User</th>
                            <th class="table-col-narrow text-center">Admin</th>
                            <th class="table-col-narrow text-center">Teacher</th>
                            <th class="table-col-large">Actions:</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each userRoleEditList}}
                    <tr>
                        <td>{{username}}</td>

                        <td class="text-center">
                            {{#if admin}}
                                <i class="fa fa-check"></i>
                                Yes
                            {{else}}
                                <i class="fa fa-minus"></i>
                                No
                            {{/if}}
                        </td>

                        <td class="text-center">
                            {{#if teacher}}
                                <i class="fa fa-check"></i>
                                Yes
                            {{else}}
                                <i class="fa fa-minus"></i>
                                No
                            {{/if}}
                        </td>
                        <td>
                            <a type="button"
                                class="btn-impersonate"
                                data-userid="{{_id}}"
                            ><span class="fa fa-users"></span> Impersonate
                            </a>
                            <br>
                            {{#if admin}}
                                <a
                                    class="btn-user-change"
                                    data-userid="{{_id}}"
                                    data-rolename="admin"
                                    data-roleaction="remove"
                                >Remove from Admins
                                </a>
                            {{else}}
                                <a
                                    class="btn-user-change"
                                    data-userid="{{_id}}"
                                    data-rolename="admin"
                                    data-roleaction="add"
                                    >Add to Admins
                                </a>
                            {{/if}}
                            <br>
                            {{#if teacher}}
                            <a type="button"
                                class="btn-user-change"
                                data-userid="{{_id}}"
                                data-rolename="teacher"
                                data-roleaction="remove"
                                >Remove from Teachers
                            </a>
                            {{else}}
                            <a type="button"
                                class="btn-user-change"
                                data-userid="{{_id}}"
                                data-rolename="teacher"
                                data-roleaction="add"
                                >Add to Teachers
                            </a>
                            {{/if}}
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="userAdminModal" tabindex="-1" role="dialog" aria-labelledby="userAdminModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="userAdminModalLabel">Please Wait</h4>
                </div>
                <div class="modal-body">
                    <div class="clearfix">
                        <img src="/styles/mofacts_waiting.gif" class="img-fluid float-start"/>
                        <p class="float-end">Please wait while your request is processed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{else}}
    <div class="container" style="margin-top: 1rem;">
        <h3 style="margin-top: 0; text-align: center;">User Admin</h3>
        <h4 class="text-center">You do not have access to this function.</h4>
    </div>
{{/if}}
</template>
