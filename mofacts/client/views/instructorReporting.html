    <legend class="text-center">Instructor Reporting</legend>

      <h3>Class Selection</h3>
      <ul class="nav nav-tabs">
        {{#each classes}}
          <li><a data-toggle="tab" href="#{{replaceSpacesWithUnderscores this.name}}" class="myNavTab">{{this.name}}</a></li>
        {{/each}}
      </ul>
      <div>
        <h3>Select Chapter</h3>
        <select id="tdf-select">
            <option selected="selected" value="invalid" disabled="true">Select a tdf</option>
            <option value="xml">All</option>
            {{#each tdfs}}
              <option value="{{this.fileName}}">{{this.displayName}}</option>
            {{/each}}
        </select>
        {{#if performanceLoading}}
          <p>Loading reports...</p>
        {{/if}}
      </div>
      <h3>Class Data</h3>

              {{#each getCurClassStudents}}

                  <td><a onclick="navigateToStudentReporting('{{this.username}}')">{{this.username}}</a></td>
