<template name="classEdit">
{{#if isInRole 'admin, teacher'}}
    <br /><br />
    <div class="col-md-3">
        <legend class="text-center">Add/Edit Classes</legend>
        <div>
          <select id="class-select">
              <option selected="selected" value="">Add a class</option>
              {{#each classes}}
                <option value="{{this.courseName}}">{{this.courseName}} </option>
              {{/each}}
          </select>
        </div>
        <div>
          <label>Class name</label>
          <input class="form-control" type="text" placeholder="Enter classname here" id="newClassName" />
        </div>
        <div>
          <label>Section names (one per line)</label>
          <textarea class="form-control" rows=15 cols=20 id="sectionNames" placeholder="Enter section names here"></textarea>
        </div>
        <div>
                 
          <button type='button' id='saveClass' class='btn btn-fix'>
              Save Class
          </button>
        </div>
        <div class="row">
          <div class="col-md-12">
          <label>Class Links</label>
          {{#each curTeacherClasses}}
            <ul>
            
                <li><a href="{{baseLink}}classes/{{curTeacher}}/{{this.sectionid}}">{{this.coursename}} - {{this.sectionname}}</a></li>

            </ul>
          {{/each}}
        </div>
        </div>
    </div>
{{/if}}
</template>
