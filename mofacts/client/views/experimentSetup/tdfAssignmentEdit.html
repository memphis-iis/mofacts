<template name="tdfAssignmentEdit">
{{#if isInRole 'admin, teacher'}}
  <div class="container" style="margin-top: 1rem;">
    <h2 style="margin-top: 0; text-align: center;">Chapter Assignments</h2>

  <h4 class="text-center mt-4">Add/Edit Assignments</h4>
  <div class="text-center mt-4">
    <select id="class-select">
        <option selected="selected" value="invalid" disabled="true">Select a class</option>
        {{#each courses}}
          <option value="{{this._id}}">{{this.courseName}}</option>
        {{/each}}
    </select>
  </div>
  <div>
  <div class="row row-cols-1 row-cols-xs-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2">
    <div class="col text-center">
      <p class="text-center">Available Chapters</p>
      <select size="20" class="center" id="notSelectedTdfs" multiple>
        {{#each tdfsNotSelected}}
          <option value="{{this.fileName}}">{{this.displayName}} ({{this.fileName}})</option>
        {{/each}}
      </select>
      <a id="selectTdf" class="mx-auto">Add Selected Chapters</a>
    </div>
    <div class="col text-center">
      <p class="text-center">Selected Chapters</p>
      <select size="20" class="center" id="selectedTdfs" multiple>
          {{#each tdfsSelected}}
          <option value="{{this.fileName}}">{{this.displayName}} ({{this.fileName}})</option>
          {{/each}}
      </select>
      <a id="unselectTdf" class="mx-auto">Remove Selected Chapters</a>
    </div>
  </div>
  <div class="row mt-4">
    <button id="saveAssignment" class="btn">Save Assignment</button>
  </div>
  </div>
  </div>
{{/if}}
</template>
