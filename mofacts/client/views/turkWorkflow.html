<!-- Turk Workflow Template -->

<template name="turkWorkflow">
    <div class="container" style="margin-top: 1rem;">
        <h3 style="margin-top: 0; text-align: center;">Mechanical Turk</h3>

    <div class="admin-section" style="margin-top: 0;">
        <div class="row text-center">
            <h4>AWS Login Data</h4>
        </div>

    <div class="row" id="profileContainer">
        <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2">
            <div class="admin-table-wrapper" style="padding: 1.5rem;">
                <div class="form-group mb-3">
                    <input type="text"
                        id="profileAWSID" name="profileAWSID"
                        class="form-control clearOnSave"
                        maxlength="40"
                        placeholder="{{#if have_aws_id}}Overwrite{{else}}Enter{{/if}} your AWS ID"
                    >
                </div>
                <div class="form-group mb-3">
                    <input type="password"
                        id="profileAWSSecret" name="profileAWSSecret"
                        class="form-control clearOnSave"
                        maxlength="60"
                        placeholder="{{#if have_aws_secret}}Overwrite{{else}}Enter{{/if}} your AWS Secret Key"
                    >
                </div>
                <div class="form-group text-center mb-3">
                    <input type="checkbox" id="profileUseSandbox" name="profileUseSandbox" checked={{use_sandbox}}>
                    <label class="control-label" for="profileUseSandbox">Use Sandbox (Your AWS credentials are never shown)</label>
                </div>
                <div class="form-group text-center">
                    <button type='button' id='saveProfile' class='btn btn-fix'>
                        Save Profile Data
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="admin-section">
        <div class="row text-center">
            <h4>Logs</h4>
        </div>
    <div id="turkLogEntireWorkflow">
        <div class="row col-md-12 text-center">
            <div class="col-md-6 text-center offset-md-3" id="turkLogSelectContainer">
                <p class="text-center">Select a TDF to see the Turk Log</p>
                
                <select id="tdf-select">
                    <option value="{{INVALID}}">Select a lesson</option>
                </select>
            </div>
        </div>
        {{#if turkExperimentLogToShow}}
        <div id="turkLogAll">
            <div class="row">
                <div class="col-md-12 form-inline">
                    <h4 class="text-center">
                        Turk Experiment Log <span id="turkExpTitle"></span>
                    </h4>

                    <div class="form-group">
                        <input type="text" class="form-control" name="turklog-filt" id="turklog-filt" value="" placeholder="Only show users with this many trials">
                    </div>


                    <div class="admin-table-wrapper">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>User MongoDB ID</th>
                                        <th>User Name (Turk)</th>
                                        <th>Email Sched</th>
                                        <th>Correct</th>
                                        <th>Approval</th>
                                        <th>Email Sent</th>
                                        <th>Last Unit</th>
                                        <th>Last Action</th>
                                        <th>Q Seen</th>
                                        <th>A Given</th>
                                        <th>Bonus</th>
                                    </tr>
                                </thead>

                        <tbody>
                        {{#each turkExperimentLog}}
                            <tr>
                                <td>{{userId}}</td>
                                <td>{{turk_username}}</td>
                                <td>
                                    {{#if haveEmailSched}}
                                    <button type="button"
                                        class="btn btn-fix btn-primary btn-xs btn-sched-detail"
                                        data-idx="{{idx}}"
                                    ><i class="fa fa-search-plus"></i>&nbsp;{{turkEmailSchedule}}
                                    </button>
                                    {{else}}
                                    Email not scheduled
                                    {{/if}}
                                </td>
                                <td>{{answersCorrect}}</td>
                                <td>
                                    {{#if needPay}}
                                        <button type="button"
                                            class="btn btn-fix btn-primary btn-xs btn-pay-action"
                                            data-idx="{{idx}}"
                                        ><span class="fa fa-usd" aria-hidden="true"></span>&nbsp;Approve/Pay
                                        </button>
                                    {{else}}
                                        <button type="button"
                                            class="btn btn-fix btn-primary btn-xs btn-pay-detail"
                                            data-idx="{{idx}}"
                                        ><span class="fa fa-search-plus" aria-hidden="true"></span>&nbsp;
                                        {{turkpay}}
                                        </button>
                                    {{/if}}
                                </td>
                                <td>
                                    {{#if haveEmailSend}}
                                    <button type="button"
                                        class="btn btn-fix btn-primary btn-xs btn-send-detail"
                                        data-idx="{{idx}}"
                                    ><span class="fa fa-search-plus" aria-hidden="true"></span>&nbsp;{{turkEmailSend}}
                                    </button>
                                    {{else}}
                                    Email not sent
                                    {{/if}}
                                </td>
                                <td>{{lastUnitSeen}}</td>
                                <td>{{lastAction}}</td>
                                <td>{{questionsSeen}}</td>
                                <td>{{answersSeen}}</td>
                                <td>
                                    {{#if needBonus}}
                                        <button type="button" class="btn btn-fix btn-primary btn-xs btn-bonus-action" data-idx="{{idx}}">
                                            <span class="fa fa-usd" aria-hidden="true"></span>&nbsp;Send Bonus
                                        </button>
                                    {{else}}
                                        <button type="button" class="btn btn-fix btn-primary btn-xs btn-bonus-action" data-idx="{{idx}}">
                                            <span class="fa fa-search-plus" aria-hidden="true"></span>&nbsp;{{turkEmailSend}}
                                        </button>
                                    {{/if}}
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- /turkLogAll -->
        {{/if}}
    </div>

    <div class="admin-section">
        <h4 class="text-center">Assignment Details</h4>
        <div class="row form-inline">
            <div class="col-md-6 offset-md-3 text-center" id="turk-assignment-details">
            <div id="name">
                        <input type="text" class="form-control" name="turk-assignid" id="turk-assignid" value="" placeholder="Mechanical Turk AssignmentID">
                    <button id="turk-show-assign" class="btn">Get Assignment</button>
                    <pre id="turk-assign-results" style="width:100%">
                    </pre>
                </div>
            </div>
        </div>
    </div>

    <div class="admin-section">
        <h4 class="text-center">Send Turk Message</h4>
        <div class="row form-inline">
            <div class="col-md-6 offset-md-3" id="turk-send-message">
                <div id="name">
   
                    <div class="form-group">
                        <input type="text" class="form-control" name="turk-workerid" id="turk-workerid" value="" placeholder="Mechanical Turk WorkerID">
                    </div>
                    <textarea name="turk-msg" id="turk-msg" rows="12" placeholder="Message text goes here"></textarea>
                    <br>
                    <button id="turk-send-msg" class="btn width-80-percent">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="admin-section">
        <div class="row text-center">
            <h4>Remove Turk User</h4>
        </div>
        <div id="mainContent" class="row text-center">
            <div class="col-md-6 offset-md-3" id="turk-assignment-removal-container">
                <p>Select an Experiment and User to remove from Mechanical Turk</p>
                <select id="experiment-select" class="width-80-percent">
                <option selected="selected" value="{{INVALID}}" disabled="true">Select an Experiment</option>
                {{#each experiments}}
                    <option value="{{this._id}}">{{this.content.tdfs.tutor.setspec.lessonname}}</option>
                {{/each}}
                </select>
                <div>
                <select id="user-select" disabled="true" class="width-80-percent">
                    <option selected="selected" value="{{INVALID}}" disabled="true">Select a User</option>
                    {{#each turkIds}}
                        <option value="{{this.userId}}">{{this.userName}}</option>
                    {{/each}}
                </select>
                <button id="turk-assignment-removal" class="btn">Remove Turk User</button>
                </div>
            </div>
        </div>
    </div>
    </div> <!-- /turkLogEntireWorkflow -->
    </div> <!-- /container -->

    <div class="modal" id="turkModal" tabindex="-1" role="dialog" aria-labelledby="turkModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="turkModalLabel">Please Wait</h4>
                </div>
                <div class="modal-body">
                    <div class="clearfix">
                        <img src="/styles/mofacts_waiting.gif" class="img-fluid float-start"/>
                        <p class="float-end">Please wait while we contact Mechanical Turk</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="profileWorkModal" tabindex="-1" role="dialog" aria-labelledby="profileWorkModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <img src="/styles/mofacts_waiting.gif" class="img-fluid float-start"/>
                        <h4 class="modal-title" id="profileWorkModalLabel">Please Wait</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="clearfix">
                        <p class="float-end" id="profileWorkModalMessage">{{profileWorkModalMessage}}</p>
                    </div>
                </div>
                {{#if saveComplete}}
                    <div class="modal-footer">
                        <button id="profileWorkModalDissmiss" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
    <div class="modal" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="detailsModalLabel">Turk Experiment Log Details</h4>
                </div>
                <div class="modal-body">
                    <div id="detailsModalListing" style="white-space: pre-wrap;"></div>
                </div>
            </div>
        </div>
    </div>

</template>
