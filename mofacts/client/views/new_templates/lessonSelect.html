<template name="lessonSelect">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="row" style="margin: 10px;">
            <input id="practiceTDFSearch" type="text" placeholder="Select a lesson" alt="tdf search box">
        </div>
        <!-- search by tag form -->
        {{#if searching}}
        {{else}}
            <div class="row full-width">
                <div class="header-box">
                    Recent Lessons
                </div> 
            </div>
            {{#if recentTdfs}}
            <div class="row row-col-lg-6 row-col-md-3 row-col-sm-1 row-col-xs-1 full-width">
                {{#each recentTdfs}}    
                    <div class="col">
                        <button id="{{this.tdfid}}" class="btn width-80-percent tdfButton" type="button" name="{{this.name}}"
                        data-tdfid="{{this.tdfid}}"
                        data-lessonname="{{this.name}}"
                        data-currentStimuliSetId="{{this.currentStimuliSetId}}"
                        data-ignoreOutOfGrammarResponses="{{this.ignoreOutOfGrammarResponses}}"
                        data-speechOutOfGrammarFeedback="{{this.speechOutOfGrammarFeedback}}"
                        data-isMultiTdf="{{this.isMultiTdf}}">{{this.name}}
                        {{#if this.enableAudioPromptAndFeedback}}
                            <span class="fa fa-headphones"></span>
                        {{/if}}
                        {{#if this.audioInputEnabled}}
                            <span class="fa fa-microphone"></span>
                        {{/if}}
                        </button>
                    </div>  
                {{/each}}
            </div>
        {{else}}
        <p class="full-width text-center">
            No recent lessons.
        </p>
        {{/if}}
    {{/if}}
        <div class="row full-width">
            <div class="header-box">
                {{#if searching}}
                    Search Results
                {{else}}
                    Available Lessons
                {{/if}}
            </div> 
        </div> 
        {{#if enabledTdfs}}
            <div class="row row-col-lg-6 row-col-md-3 row-col-sm-1 row-col-xs-1 full-width">
                {{#each enabledTdfs}}    
                    <div class="col">
                        <button id="{{this.tdfid}}" class="btn width-80-percent tdfButton" type="button" name="{{this.name}}"
                        data-tdfid="{{this.tdfid}}"
                        data-lessonname="{{this.name}}"
                        data-currentStimuliSetId="{{this.currentStimuliSetId}}"
                        data-ignoreOutOfGrammarResponses="{{this.ignoreOutOfGrammarResponses}}"
                        data-speechOutOfGrammarFeedback="{{this.speechOutOfGrammarFeedback}}"
                        data-isMultiTdf="{{this.isMultiTdf}}">{{this.name}}
                        {{#if this.enableAudioPromptAndFeedback}}
                            <span class="fa fa-headphones"></span>
                        {{/if}}
                        {{#if this.audioInputEnabled}}
                            <span class="fa fa-microphone"></span>
                        {{/if}}
                        </button>
                    </div>  
                {{/each}}
            </div>
        {{else}}
            {{#if searching}}
                <p class="full-width text-center">
                    No results found.
                </p>
            {{else}}
            <p class="full-width text-center">
                There are no lessons loaded. Please contact your administrator
            </p>
            <div class="vh-5"></div>
                <div class="mx-auto text-center">
                    <button id="reportError" data-bs-toggle="modal" data-bs-target="#errorReportingModal" class="btn">Report an Error</button>
                </div>
            {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
