<template name="lessonSelect">
  <div class="container" style="margin-top: 1rem;">
    <h2 style="margin-top: 0; text-align: center;">Lesson Select</h2>

    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row justify-content-center" style="margin: 10px;">
            <input id="practiceTDFSearch" type="text" placeholder="Select a lesson" alt="tdf search box" class="w-75 mx-auto d-block">
        </div>
        <!-- search by tag form -->
        {{#if searching}}
        {{else}}
            {{#if recentTdfs}}
            <h3 style="text-align: center; margin-top: 1.5rem;">
                Recent Lessons
                {{#if class}}
                : {{class.courseName}}
                {{/if}}
            </h3>

            <div class="row justify-content-center g-3">
                {{#each recentTdfs}}
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <button id="{{this.tdfid}}" class="btn btn-fixed mx-auto d-block tdfButton" type="button" name="{{this.name}}"
                        data-tdfid="{{this.tdfid}}"
                        data-lessonname="{{this.name}}"
                        data-currentStimuliSetId="{{this.currentStimuliSetId}}"
                        data-ignoreOutOfGrammarResponses="{{this.ignoreOutOfGrammarResponses}}"
                        data-speechOutOfGrammarFeedback="{{this.speechOutOfGrammarFeedback}}"
                        data-isMultiTdf="{{this.isMultiTdf}}">{{this.name}}
                        {{#if this.enableAudioPromptAndFeedback}}
                            <span class="fa fa-headphones"></span>
                        {{/if}}
                        {{#if this.audioInputEnabled}}
                            <span class="fa fa-microphone"></span>
                        {{/if}}
                        </button>
                    </div>  
                {{/each}}
            </div>
        {{/if}}
    {{/if}}
        <h3 style="text-align: center; margin-top: 1.5rem;">
            {{#if searching}}
                Search Results
                {{#if class}}
                : {{class.courseName}}
                {{/if}}
            {{else}}
                Available Lessons
                {{#if class}}
                : {{class.courseName}}
                {{/if}}
            {{/if}}
        </h3>

        {{#if enabledTdfs}}
        <div class="row justify-content-center g-3">
                {{#each enabledTdfs}}
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <button id="{{this.tdfid}}" class="btn btn-fixed mx-auto d-block tdfButton" type="button" name="{{this.name}}"
                        data-tdfid="{{this.tdfid}}"
                        data-lessonname="{{this.name}}"
                        data-currentStimuliSetId="{{this.currentStimuliSetId}}"
                        data-ignoreOutOfGrammarResponses="{{this.ignoreOutOfGrammarResponses}}"
                        data-speechOutOfGrammarFeedback="{{this.speechOutOfGrammarFeedback}}"
                        data-isMultiTdf="{{this.isMultiTdf}}">{{this.name}}
                        {{#if this.enableAudioPromptAndFeedback}}
                            <span class="fa fa-headphones"></span>
                        {{/if}}
                        {{#if this.audioInputEnabled}}
                            <span class="fa fa-microphone"></span>
                        {{/if}}
                        </button>
                    </div>  
                {{/each}}
            </div>
        {{else}}
            {{#if searching}}
                <p class="full-width text-center">
                    No results found.
                </p>
            {{else}}
            <p class="full-width text-center">
                There are no lessons loaded. Please contact your administrator
            </p>
            <div class="vh-5"></div>
                <div class="mx-auto text-center">
                    <button id="reportError" data-bs-toggle="modal" data-bs-target="#errorReportingModal" class="btn">Report an Error</button>
                </div>
            {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
