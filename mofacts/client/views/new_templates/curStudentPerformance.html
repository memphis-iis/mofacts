<template name="curStudentPerformance">
    <br>
    <div class="row text-center">
        <div class="col-sm-12 col-12 col-md-6 col-lg-6 mx-auto card-header ">
            <div class="row ">
                <div class="d-md-block col-lg-8  d-sm-block"></div>
                <div class="text-right col-md-12 col-lg-4 col-sm-12 col-12  displaystats">
                    <div class="row row-cols-2 row-cols-md-2 row-cols-sm-1 row-cols-1">
                        <div class="col">
                            {{curStudentPerformance.totalTimeDisplay}} min
                        </div>
                        <div class="col">
                            {{curStudentPerformance.percentCorrect}} correct
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
