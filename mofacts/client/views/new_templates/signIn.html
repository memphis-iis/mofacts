<template name="signIn">
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 1rem;">
            <!-- Left: Description and Form -->
            <div class="col-md-5 col-12">
                <h2 style="margin-top: 0;">
                    {{#if currentTheme.properties.logo_url}}
                        <img src="{{currentTheme.properties.logo_url}}" alt="Logo" style="height: 40px; margin-right: 15px; vertical-align: middle;">
                    {{/if}}
                    {{currentTheme.properties.themeName}}
                </h2>
                <p style="margin-top: 1rem; line-height: 1.6;">
                    {{currentTheme.properties.signInDescription}}
                </p>

                <span id="serverErrors"></span>
                <form style="margin-top: 1.5rem;">
                    {{#if isExperiment}}
                        <input type="text" id="signInUsername" value="" placeholder="{{experimentLoginText}}">
                        {{#if experimentPasswordRequired}}
                            <input type="password" id="password" value="" placeholder="Password">
                        {{/if}}
                        <button type="button" id="experimentSignin" class="btn btn-fixed w-100" style="margin-top: 0.5rem;">Continue</button>
                    {{else}}
                        <input type="text" id="signInUsername" value="" placeholder="Username">
                        <input type="password" id="password" value="" placeholder="Password">
                        <span class="help-inline danger errcheck" id="invalidLogin" hidden>Username password pair not found!</span>
                        <button type="button" id="signInButton" class="btn btn-fixed mx-auto" style="margin-top: 1rem; display: block;">Log In</button>
                    {{/if}}
                </form>
            </div>

            <!-- Right: Login Buttons -->
            <div class="col-md-5 col-12">

                {{#unless isExperiment}}
                <div class="d-flex flex-column align-items-center" style="margin-top: 1rem;">
                    <div class="d-grid" style="gap: 0.25rem; width: 100%;">
                        {{#if showTestLogin}}
                            <button type="button" id="testSignInButton" class="btn btn-fixed mx-auto">Test Log In</button>
                        {{/if}}
                        <button type="button" id="signUpButton" class="btn btn-fixed mx-auto">Sign Up</button>
                        <button type="button" id="signInButtonOAuth" class="btn btn-fixed mx-auto">
                            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" />
                            Sign in with Google
                        </button>
                        <button type="button" id="signInWithMicrosoftSSO" class="btn btn-fixed mx-auto">
                            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Microsoft sign-in" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" />
                            Sign in with Microsoft
                        </button>
                        <button data-bs-toggle="modal" class="btn btn-fixed btn-secondary mx-auto" id="classSelectButton" data-bs-target="#classSelectModal">
                            Teacher / Class Select
                        </button>
                    </div>
                    <div style="text-align: center; margin-top: 0.75rem;">
                        <a href="/resetPassword" class="small">Forgot Password?</a>
                    </div>
                </div>
                {{/unless}}
            </div>
        </div>

        {{#unless isExperiment}}
        {{> footer}}
        {{/unless}}
        <!-- modal for sso login, hidden by default -->
        <div class="modal" id="classSelectModal" tabindex="-1">
            <div class="modal-dialog fade-in-up">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Class Selection</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                  <div class="modal-body login-form text-center">
                    <p>
                        Select your teacher and class from the dropdowns below.
                    </p>
                    <form class="spacer text-center">
                        <!-- hidden teacher select form -->
                        <select id="teacherSelect" style="width:80%;" aria-label="Default select example">
                            <option selected>Select your teacher</option>
                            {{#each teachers}}
                                <option value="{{this._id}}">{{this.username}}</option>
                            {{/each}}
                        </select>
                        <!-- hidden class select form -->
                        <select id="classSelect" style="width:80%;" aria-label="Default select example" hidden>
                            <option selected>Select your class</option>
                            {{#each curTeacherClasses}}
                              {{#if checkSectionExists this.sectionName}}
                                <option value="{{this.sectionId}}">{{this.courseName}} - {{this.sectionName}}</option>
                              {{else}}
                                <option value="{{this.sectionId}}">{{this.courseName}}</option>
                              {{/if}}
                          {{/each}}
                        </select>
                    </form>
                        <div class="vh-5"></div>
                        <div class="row row-col-2 text-center">
                            <div>
                                <button type="button" class="btn btn-fixed" id="cancelClassSelect" data-bs-dismiss="modal">Cancel</button>
                            </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</template>
