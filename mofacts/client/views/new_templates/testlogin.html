<template name="testLogin">
    <div class="container">
        <!-- page header -->
        <div class="row text-center mt-5">
            <div class="col-12 mx-auto">
                <h1 class="mb-4">{{currentTheme.properties.themeName}}</h1>
                <span id="serverErrors"></span>
            </div>
        </div>
        <!-- centered login form -->
        <div class="row text-center my-4">
            <div class="col-12 mx-auto">
                <form>
                    <input type="text" id="signInUsername" value="" placeholder="Username">
                </form>
            </div>
        </div>
        <div class="row text-center my-5">
            <div class="col-12 mx-auto">
                <button type="button" id="testSignInButton" class="btn btn-fixed">Test Log In</button>
            </div>
        </div>
        <!-- footer -->
        {{> footer}}
    </div>
</template>
