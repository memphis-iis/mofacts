<template name="signUp">
    <div class="container">
        <div class="row text-center mt-5">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12">
                <h1 class="mb-4" align-bottom>{{currentTheme.properties.themeName}}</h1>
                <span id="serverErrors"></span>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12 mb-4">
                <p align-bottom>Welcome. Let's sign up for {{currentTheme.properties.themeName}}.</p>
                <span id="serverErrors"></span>
            </div>
        </div>
        <div class="row text-center login-form spacer">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12">

                <div class="form-group">
                    <input  type="text" id="signUpUsername" value="" placeholder="Email">
                    <span id="usernameTooShort" hidden >Must be at least 6 characters long!</span>
                </div>

                <div class="form-group">
                    <input  type="password" id="password1" value="" placeholder="Password">
                    <span id="passwordTooShort" hidden >Must be at least 6 characters long!</span>
                </div>

                <div class="form-group mb-4">
                    <input  type="password" id="password2" value="" placeholder="Re-Type Password">
                    <span id="passwordMustMatch" hidden >Password fields must match!</span>
                </div>
                <div class="form-group">
                    <button type="button" id="signUpButton" class="btn btn-fixed">Create Account</button><br>
                    <a id="backkTosignInButton" class="btn btn-fixed">Back to Sign In</a>
                    <span id="serverErrors" hidden ></span>
                </div>
                <br>
            </div>
        </div>
        {{> footer}}
    </div>
</template>
