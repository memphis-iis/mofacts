<template name="signUp">
    <div class="container">
        <div class="vh-5"></div>
        <div class="row text-center">
            <div class="col-lg-4 offset-lg-4 col-md-6 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12">
                <div class="vh-10"></div>
                <h1 align-bottom>MoFaCTS</h1>
                <span id="serverErrors"></span>
                <div class="vh-5"></div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-4 offset-lg-4 col-md-6 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12">
                <p align-bottom>Welcome. Let's get started.</p>
                <span id="serverErrors"></span>
            </div>
        </div>
        <div class="row text-center login-form spacer">
            <div class="col-lg-4 offset-lg-4 col-md-6 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12">

                <div class="form-group">
                    <input  type="text" id="signUpUsername" value="" placeholder="Email">
                    <span id="usernameTooShort" hidden >Must be at least 6 characters long!</span>
                </div>

                <div class="form-group">
                    <input  type="password" id="password1" value="" placeholder="Password">
                    <span id="passwordTooShort" hidden >Must be at least 6 characters long!</span>
                </div>

                <div class="form-group">
                    <input  type="password" id="password2" value="" placeholder="Re-Type Password">
                    <span id="passwordMustMatch" hidden >Password fields must match!</span>
                </div>
                <div class="vh-5"></div>
                <div class="form-group">
                    <button type="button" id="signUpButton" class="btn btn-fixed">Sign Up</button>
                    <button type="button" id="signInButton" class="btn btn-fixed">Sign In</button>
                    <span id="serverErrors" hidden ></span>
                </div>
                <br>
            </div>
        </div>
    </div>
</template>
