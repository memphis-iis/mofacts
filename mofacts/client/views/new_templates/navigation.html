<template name="nav">
  <!-- bootstrap 5 navigation -->
<!-- As a link -->
<nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">MoFaCTs</a>
    <div class="d-flex toggle-buttons" role="menu">
      <button class="dropdown-item" id="errorReportButton" data-bs-toggle="modal" data-bs-target="#audioModal"><i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button type="button" aria-label="Toggle navigation" onclick="$('#full-menu').toggle();">
        <span class="navbar-toggler-icon"></span>
      </button>  
    </div>
  </div>
</nav>
<!-- full height menu -->
<div class="full-menu" id="full-menu">
  <div class="full-menu-background">
    </div>
    <div class="full-menu-content">
      <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"></a>
        <div class="d-flex toggle-buttons" role="menu">
          <button type="button" aria-label="Toggle navigation" onclick="$('#full-menu').toggle();">
            <span class="navbar-toggler-icon"></span>
          </button>  
        </div>
      </div>
    </nav>
    <div class="vh-5"> </div>
    {{#if isInRole 'admin,teacher'}}
     <li><a class="dropdown-item" id="profileButton">Admin/Teacher Menu</a></li>
    {{/if}}
    <li><a class="dropdown-item" id="lessonSelectButton">Lesson Select</a></li>
    <li><a class="dropdown-item" id="progressButton">Progress Report</a></li>
    {{#if isInSession}}
        <li><a  class="dropdown-item" id="wikiButton" target="_blank">Help</a></li>
    {{/if}}
    
      <li><a  class="dropdown-item" id="errorReportButton" data-bs-toggle="modal" data-bs-target="#errorReportingModal">Report Error</a></li>
      <li><a  class="dropdown-item" id="logoutButton">Logout</a></li>
  </div>  
</div>
</template>
