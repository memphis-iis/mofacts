<template name="dataDownload">
    {{#if isInRole 'admin'}}
        <div class="col-md-12" id="teacherSelectContainer">
            <legend class="downloadLegend">Teacher Select</legend>
            <select id="teacherSelect" name="teacherSelect">
                <option value="">Show all</option>
                {{#each teachers}}
                    {{#if this.username}}
                        <option value="{{this._id}}">{{this.username}}</option>
                    {{/if}}
                {{/each}}
            </select>
            {{#if isTeacherSelected}}
                <a class="downloadAllDataLink" id="teacherDataDownloadLink" data-teacherID="{{selectedTeacherId}}" href target="_blank">
                    Download all TDF data for selected teacher
                </a>
            {{/if}}
        </div>
    {{/if}}

    {{#if showClasses}}
        <div class="col-md-12" id="classSelectContainer">
            <legend class="downloadLegend">Class Select</legend>
            <select id="classSelect" name="classSelect">
                <option value="">Show all</option>
                {{#each classes}}
                    <option value="{{this.courseid}}">{{this.coursename}}</option>
                {{/each}}
            </select>
            {{#if isClassSelected}}
                <a class="downloadAllDataLink" id="downloadDataByClass" data-classId="{{selectedClassId}}" href target="_blank">
                    Download all TDF data for selected class
                </a>
            {{/if}}
        </div>
    {{/if}}

    <div class="col-md-12" id="downloadContainer">
        <legend class="downloadLegend">Data Downloads</legend>
        <a class="exp-data-link" id="userDataDownloadLink" target="_blank" href>Download all TDF data for current user: {{user}}</a>
        <table class="table table-responsive">
            <thead>
            <tr>
                <th scope="col">Lesson Name</th>
                <th scope="col">File Name</th>
                <th scope="col" style="text-align: right;" class="col-4 justify-content-end">Actions</th>
            </tr>
            </thead>
            <tbody>
                {{#each dataDownloads}}
                <tr>
                    <th scope="row">{{this.content.tdfs.tutor.setspec.lessonname}}</th>
                    <td>{{this.content.fileName}}</td>
                    <td style="text-align: right;">
                        <div class="dropdown col-2" style="display: inline-block">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="fas fa-edit"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#transferOwnershipModal" id="TransferOwnershipButton" data-fileId="{{this._id}}">Transfer Ownership</li>
                                <li type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#assignAccessorsModal" id="AssignAccessorsButton" data-fileId="{{this._id}}">Assign Accessors</li>
                            </ul>
                        </div>
                        <div class="col-2" style="display: inline-block">
                            <button class="btn btn-secondary" type="button" id="dataDownloadLink" data-fileName="{{this.content.fileName}}" aria-expanded="false">
                                <span class="fa fa-download"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            {{/each}}
            {{#each accessableFiles}}
            <tr>
                <th scope="row">{{this.content.tdfs.tutor.setspec.lessonname}}</th>
                <td>{{this.content.fileName}}</td>
                <td style="text-align: right;">
                    <div class="col-2" style="display: inline-block">
                        <button class="btn btn-secondary" type="button" id="dataDownloadLink" data-fileName="{{this.content.fileName}}" aria-expanded="false">
                            <span class="fa fa-download"></span>
                        </button>
                    </div>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
<div class="modal fade" id="transferOwnershipModal" tabindex="-1" aria-labelledby="transferOwnershipModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Transfer Ownership</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 nav-box">
                            <p>Transfer Ownership</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="dropdown col-12" style="display: inline-block">
                            <input class="form-control col-12" list="ownersDataList" id="transferOwnershipDataList" placeholder="Type to search...">
                            <datalist id="ownersDataList">
                                {{#each teachers}}
                                    {{#if this.username}}
                                        <option data-teacherId="{{this._id}}" value="{{this.username}}"></option>
                                    {{/if}}
                                {{/each}}
                            </datalist>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="transferOwnershipSaveButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#transferOwnershipModal">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="assignAccessorsModal" tabindex="-1" aria-labelledby="assignAccessorsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Assign Accessors</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 nav-box">
                            <p>Assign Accessors</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="dropdown col-12" style="display: inline-block">
                            <input class="col-8" list="accessorsDataList" id="assignAccessorDataList" placeholder="Type to search...">
                            <datalist id="accessorsDataList">
                                {{#each teachers}}
                                    {{#if this.username}}
                                        <option data-teacherId="{{this._id}}" value="{{this.username}}"></option>
                                    {{/if}}
                                {{/each}}
                            </datalist>
                            
                            <div style="display: inline-block">
                                <button class="btn btn-secondary" type="button" id="addAcessor" aria-expanded="false">
                                    <span class="fa fa-plus"></span>
                                </button>
                            </div>
                        </div>
                    <div class="row">
                        <table class="table table-responsive">
                            <thead>
                            <tr>
                                <th scope="col">Accessor Name</th>
                                <th scope="col" style="text-align: right;" class="col-4 justify-content-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                                {{#each fileAccessors}}
                                    <tr>
                                        <th scope="row">{{this.name}}</th>
                                        <td style="text-align: right;">
                                            <div style="display: inline-block">
                                                <button class="btn btn-secondary" type="button" id="removeAcessor" data-teacherid="{{this.userId}}" aria-expanded="false">
                                                    <span class="fas fa-minus"></span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="assignAccessorsSaveButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#assignAccessorsModal">Save changes</button>
            </div>
        </div>
    </div>
</div>
</div>
</template>
