<template name="dataDownload">
    <div class="header-box">
        Data Downloads
       </div> 
    {{#if isInRole 'admin'}}
        <div class="col-md-12 text-center" id="teacherSelectContainer">
            <h3>Teacher Select</h3>
            <select id="teacherSelect" name="teacherSelect" class="width-80-percent">
                <option value="">Show all</option>
                {{#each teachers}}
                    {{#if this.username}}
                        <option value="{{this._id}}">{{this.username}}</option>
                    {{/if}}
                {{/each}}
            </select>
            {{#if isTeacherSelected}}
                <a class="downloadAllDataLink" id="teacherDataDownloadLink" data-teacherID="{{selectedTeacherId}}" href target="_blank">
                    Download all TDF data for selected teacher
                </a>
            {{/if}}
        </div>
    {{/if}}

    {{#if showClasses}}
        <div class="col-md-12 text-center" id="classSelectContainer">
            <h3>Class Select</h3>
            <select id="classSelect" name="classSelect">
                <option value="">Show all</option>
                {{#each classes}}
                    <option value="{{this.courseid}}">{{this.coursename}}</option>
                {{/each}}
            </select>
            {{#if isClassSelected}}
                <a class="downloadAllDataLink" id="downloadDataByClass" data-classId="{{selectedClassId}}" href target="_blank">
                    Download all TDF data for selected class
                </a>
            {{/if}}
        </div>
    {{/if}}

    <div class="col-md-12 text-center" id="downloadContainer">
        <h3>Data Downloads</h3>
        <a class="exp-data-link" id="userDataDownloadLink" target="_blank" href>Download all TDF data for current user: {{user}}</a>
        <div class="table-responsive card">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Lesson Name</th>
                    <th scope="col">File Name</th>
                    <th scope="col" style="text-align: right;" class="col-4 justify-content-end"></th>
                </tr>
                </thead>
                <tbody>
                    {{#each dataDownloads}}
                    <tr>
                        <th scope="row">{{this.content.tdfs.tutor.setspec.lessonname}}</th>
                        <td>{{this.content.fileName}}</td>
                        <td style="text-align: right;">
                            <div class="col-2" style="display: inline-block">
                                <button class="btn-icon" type="button" id="dataDownloadLink" data-fileName="{{this.content.fileName}}" aria-expanded="false">
                                    <span class="fa fa-download"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                {{/each}}
                {{#each accessableFiles}}
                <tr>
                    <th scope="row">{{this.content.tdfs.tutor.setspec.lessonname}}</th>
                    <td>{{this.content.fileName}}</td>
                    <td style="text-align: right;">
                        <div class="col-2" style="display: inline-block">
                            <button class="btn-icon" type="button" id="dataDownloadLink" data-fileName="{{this.content.fileName}}" aria-expanded="false">
                                <span class="fa fa-download"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
