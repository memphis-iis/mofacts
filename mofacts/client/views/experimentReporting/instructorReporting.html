<template name="instructorReporting">
{{#if isInRole 'admin, teacher'}}
  <br /><br />
  <!-- <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#instructorReportingCollapse" aria-expanded="false" aria-controls="instructorReportingCollapse">
              Instructor Reporting
          </button>
      </div>
  </div>

  <div class="row collapse" id="instructorReportingCollapse"> -->
    <legend class="text-center">Instructor Reporting</legend>
    <div id="mainContent">
      <h3>Class Selection</h3>
      <ul class="nav nav-tabs">
        {{#each classes}}
          <li><a data-toggle="tab" href="#{{replaceSpacesWithUnderscores this.name}}" class="myNavTab">{{this.name}}</a></li>
        {{/each}}
      </ul>
      {{#if tdfs}}
      <div>
        <h3>Select Chapter</h3>
        <select id="tdf-select">
              <option selected="selected" value="invalid" disabled="true">Select a tdf</option>
              <option value="xml">All</option>
            {{#each tdfs}}
              <option value="{{this.fileName}}">{{this.displayName}}</option>
            {{/each}}
        </select>
        {{#if performanceLoading}}
          <p>Loading reports...</p>
        {{/if}}
      </div>
      <h3>Class Data</h3>
      <table border="1">
        <tr><th class="thWide">ID</th><th class="thWide">% Correct</th><th class="thWide">Count</th><th>Total Time (minutes)</th></tr>
        {{#each curClassStudents}}
          <tr>
            <td><a onclick="navigateToStudentReporting('{{this.username}}')">{{this.username}}</a></td>
            <td>{{this.percentCorrect}}</td>
            <td>{{this.count}}</td>
            <td>{{this.totalTime}}</td>
          </tr>
        {{/each}}
        <tr>
          <td>Total</td>
          <td>{{curClassStudentTotals.percentCorrect}}</td>
          <td>{{curClassStudentTotals.count}}</td>
          <td>{{curClassStudentTotals.totalTime}}</td>
        </tr>
      </table>
      {{/if}}
    </div>
{{/if}}
</template>
