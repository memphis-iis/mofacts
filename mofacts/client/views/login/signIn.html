<template name="signIn">
    <div class="container page-loading">
        <div class="row justify-content-center mt-3">
            <!-- Left: Description and Form -->
            <div class="col-md-5 col-12">
                <h2 class="mt-0 d-flex align-items-center" style="color: var(--navbar-text-color); font-weight: 800;">
                    {{#if currentTheme.properties.logo_url}}
                        <img src="{{currentTheme.properties.logo_url}}"
                             alt="{{currentTheme.properties.themeName}} Logo"
                             width="40"
                             height="40"
                             loading="eager"
                             decoding="async"
                             fetchpriority="high"
                             style="height: 40px; margin-right: 10px;">
                    {{/if}}
                    <span>{{currentTheme.properties.themeName}}</span>
                </h2>
                <p class="mt-3 lh-base">
                    {{currentTheme.properties.signInDescription}}
                </p>

                <span id="serverErrors"></span>
                <form class="mt-4 text-center">
                    {{#if isExperiment}}
                        <input type="text" id="signInUsername" value="" placeholder="{{experimentLoginText}}" maxlength="16" class="sign-in-input d-block mb-2">
                        {{#if experimentPasswordRequired}}
                            <input type="password" id="password" value="" placeholder="Password" maxlength="16" class="sign-in-input d-block mb-2">
                        {{/if}}
                        <button type="button" id="experimentSignin" class="btn btn-fixed">Continue</button>
                    {{else}}
                        <input type="text" id="signInUsername" value="" placeholder="Username" maxlength="16" class="sign-in-input d-block mb-2">
                        <input type="password" id="password" value="" placeholder="Password" maxlength="16" class="sign-in-input d-block mb-2">
                        <span class="help-inline danger errcheck" id="invalidLogin" hidden>Username password pair not found!</span>
                        <button type="button" id="signInButton" class="btn btn-fixed">Log In</button>
                    {{/if}}
                </form>
            </div>

            <!-- Right: Login Buttons -->
            <div class="col-md-5 col-12">

                {{#unless isExperiment}}
                <div class="d-flex flex-column align-items-center mt-2">
                    <div class="d-grid gap-2 w-100">
                        {{#if showTestLogin}}
                            <button type="button" id="testSignInButton" class="btn btn-fixed">Test Log In</button>
                        {{/if}}
                        <button type="button" id="signUpButton" class="btn btn-fixed">Sign Up</button>
                        <button type="button" id="signInButtonOAuth" class="btn btn-fixed">
                            <img width="20"
                                 height="20"
                                 class="mb-1 me-1"
                                 alt="Google sign-in"
                                 loading="eager"
                                 decoding="async"
                                 fetchpriority="low"
                                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" />
                            Sign in with Google
                        </button>
                        <button type="button" id="signInWithMicrosoftSSO" class="btn btn-fixed">
                            <img width="20"
                                 height="20"
                                 class="mb-1 me-1"
                                 alt="Microsoft sign-in"
                                 loading="eager"
                                 decoding="async"
                                 fetchpriority="low"
                                 src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" />
                            Sign in with Microsoft
                        </button>
                        <button data-bs-toggle="modal" class="btn btn-fixed btn-secondary" id="classSelectButton" data-bs-target="#classSelectModal">
                            Teacher / Class Select
                        </button>
                    </div>
                    <div class="text-center mt-2">
                        <a href="/resetPassword" class="small">Forgot Password?</a>
                    </div>
                </div>
                {{/unless}}
            </div>
        </div>

        {{#unless isExperiment}}
        {{> footer}}
        {{/unless}}
        <!-- modal for sso login, hidden by default -->
        <div class="modal" id="classSelectModal" tabindex="-1">
            <div class="modal-dialog fade-in-up">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Class Selection</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                  <div class="modal-body login-form text-center">
                    <p>
                        Select your teacher and class from the dropdowns below.
                    </p>
                    <form class="spacer text-center">
                        <!-- hidden teacher select form -->
                        <select id="teacherSelect" class="w-75" aria-label="Default select example">
                            <option selected>Select your teacher</option>
                            {{#each teachers}}
                                <option value="{{this._id}}">{{this.username}}</option>
                            {{/each}}
                        </select>
                        <!-- hidden class select form -->
                        <select id="classSelect" class="w-75" aria-label="Default select example" hidden>
                            <option selected>Select your class</option>
                            {{#each curTeacherClasses}}
                              {{#if checkSectionExists this.sectionName}}
                                <option value="{{this.sectionId}}">{{this.courseName}} - {{this.sectionName}}</option>
                              {{else}}
                                <option value="{{this.sectionId}}">{{this.courseName}}</option>
                              {{/if}}
                          {{/each}}
                        </select>
                    </form>
                        <div class="row row-col-2 text-center mt-4">
                            <div>
                                <button type="button" class="btn btn-fixed" id="cancelClassSelect" data-bs-dismiss="modal">Cancel</button>
                            </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</template>
