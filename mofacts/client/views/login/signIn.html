<template name="signIn">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                <legend>Sign In</legend>
            </div>
        </div>


          <div class="row" hidden="true" id="classSelection">
            <label>Please click on the link corresponding to your class</label>
            {{#each curTeacherClasses}}
              <ul>
                {{#if checkSectionExists this.sectionname}}
                  <li><a href="#" onclick="setClass('{{this.sectionId}}')">{{this.courseName}} - {{this.sectionname}}</a></li>
                {{else}}
                  <li><a href="#" onclick="setClass('{{this.sectionId}}')">{{this.courseName}}</a></li>
                {{/if}}
              </ul>
            {{/each}}
          </div>
        <div class="row login">
            <div class="col-xs-12 col-sm-10 col-md-4 col-lg-4">
                {{#if isExperiment}}
                <div class="form-group">
                    <input class="form-control accept-enter-key" type="text" id="signInUsername" value="" placeholder="Your Amazon TURK ID or Assigned Student ID">
                </div>
                  {{#if experimentPasswordRequired}}
                    <div class="form-group">
                        <input class="form-control accept-enter-key" type="password" id="password" value="" placeholder="Password">
                    </div>
                  {{/if}}
                {{else}}
                <div class="form-group">
                    <input class="form-control accept-enter-key" type="text" id="signInUsername" value="" placeholder="Username">
                    <span class="help-inline danger errcheck" id="invalidLogin" hidden >Username password pair not found!</span>
                </div>
                <div class="form-group">
                    <input class="form-control accept-enter-key" type="password" id="password" value="" placeholder="Password">
                </div>
                <a href="signup">I don't have an account</a> | <a href="resetPassword">I forgot my password</a><br>
                
                {{/if}}

                <div class="form-group">
                    <button type="button" id="signInButton" class="btn ">Sign In</button>
                    <span class="help-inline danger errcheck" id="serverErrors" hidden ></span>
                </div>
                <div class="form-group">
                    <button type="button" id="signInButtonOAuth" class="btn ">Sign In / Up with Google</button>
                </div>
            </div>
        </div>
        {{#if showTestLogin}}
        <div class="col-xs-12 col-sm-10 col-md-3 col-lg-3">
            <div class="form-group">
                <label for="testUsername">Test User Name</label>
                <input class="form-control accept-enter-key" type="text" id="testUsername" value="" placeholder="Username">
            </div>
            <div class="form-group">
                <a class="btn btn-default btn-danger" id="testSignInButton" href="#">
                     Test Sign In
                </a>
            </div>
            <br>
        </div>
    {{/if}}

        {{#if isNormal}}
            {{> about}}
        {{/if}}
    </div>
</template>
