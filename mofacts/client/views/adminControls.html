<!-- User Administration Template -->

<template name="adminControls">
    {{#if isInRole 'admin'}}
        <div class="container" style="margin-top: 1rem;">
            <h3 style="margin-top: 0; text-align: center;">Admin Control Panel</h3>

            <div class="admin-section" style="margin-top: 0;">
                <div class="row text-center">
                    <h4>Server Status</h4>
                </div>
                <div class="row row-cols-2">
                    <div class="col text-end">
                        Server Storage Space 
                    </div>
                    <div class="col">
                        <!-- boostrap progress bar-->
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow={{serverStatus.diskSpacePercent}} aria-valuemin="0" aria-valuemax="100" style="width: {{serverStatus.diskSpacePercent}}%"></div>
                        </div>  
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col text-end">
                        Server Storage Space (Text)
                    </div>
                    <div class="col">
                        Used {{serverStatus.diskSpacePercent}}%, Remaining ({{serverStatus.remainingSpace}}/{{serverStatus.diskSpace}} GB)
                    </div>
                </div>
            </div>

            <div class="admin-section">
                <div class="row text-center">
                    <h4>Theme</h4>
                </div>
                {{#if currentTheme.enabled}}
                <div class="row">
                    <!-- warning of unsaved changes-->
                    <div class="alert alert-warning vertical-center mb-4" role="alert" id="unsavedThemeChanges" hidden>
                        <h4 class="alert-heading">Unsaved Changes</h4>
                    </div>
                    <button type="button" id="themeSaveButton" class="btn btn-fixed">Save Custom Theme</button>
                </div>
                <div class="row row-cols-2">
                    <div class="col text-end">
                        <button type="button" id="themeInitButton" class="btn btn-fixed">Disable Custom Theme</button>
                    </div>
                    <div class="col">
                        <button type="button" id="themeResetButton" class="btn btn-fixed">Reset Custom Theme</button>
                    </div>
                    <div class="col text-end">
                        Theme Name:
                    </div>
                    <div class="col">
                        <input type="text" class="currentThemeProp" value="{{currentTheme.properties.themeName}}" data-id="themeName">
                    </div>
                </div>

                <!-- Main Layout & Text -->
                <div class="theme-section">
                    <h5 class="theme-section-header">Main Layout & Text</h5>
                    <div class="row row-cols-2">
                        <div class="col text-end">
                            Page Background Color:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.background_color}}" data-id="background_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.background_color}}" data-id="background_color">
                        </div>
                        <div class="col text-end">
                            Body Text Color:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.text_color}}" data-id="text_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.text_color}}" data-id="text_color">
                            {{#with (getContrastInfo "text_color" "background_color")}}
                                <small class="form-text {{#unless passes}}text-warning{{/unless}}">
                                    Contrast: <strong>{{ratio}}:1</strong>
                                    <span class="badge bg-{{badgeClass}}">{{#if passes}}✓{{else}}⚠{{/if}} WCAG {{level}}</span>
                                </small>
                            {{/with}}
                        </div>
                        <div class="col text-end">
                            Top Navigation Bar Background:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.neutral_color}}" data-id="neutral_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.neutral_color}}" data-id="neutral_color">
                        </div>
                        <div class="col text-end">
                            Navigation Bar Text Color:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.navbar_text_color}}" data-id="navbar_text_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.navbar_text_color}}" data-id="navbar_text_color">
                            {{#with (getContrastInfo "navbar_text_color" "neutral_color")}}
                                <small class="form-text {{#unless passes}}text-warning{{/unless}}">
                                    Contrast: <strong>{{ratio}}:1</strong>
                                    <span class="badge bg-{{badgeClass}}">{{#if passes}}✓{{else}}⚠{{/if}} WCAG {{level}}</span>
                                </small>
                            {{/with}}
                        </div>
                    </div>
                </div>

                <!-- Buttons & Interactive -->
                <div class="theme-section">
                    <h5 class="theme-section-header">Buttons & Interactive Elements</h5>
                    <div class="row row-cols-2">
                        <div class="col text-end">
                            Primary Button Background:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.button_color}}" data-id="button_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.button_color}}" data-id="button_color">
                        </div>
                        <div class="col text-end">
                            Primary Button Text Color:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.primary_button_text_color}}" data-id="primary_button_text_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.primary_button_text_color}}" data-id="primary_button_text_color">
                            {{#with (getContrastInfo "primary_button_text_color" "button_color")}}
                                <small class="form-text {{#unless passes}}text-warning{{/unless}}">
                                    Contrast: <strong>{{ratio}}:1</strong>
                                    <span class="badge bg-{{badgeClass}}">{{#if passes}}✓{{else}}⚠{{/if}} WCAG {{level}}</span>
                                </small>
                            {{/with}}
                        </div>
                        <div class="col text-end">
                            Button Hover Color:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.success_color}}" data-id="success_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.success_color}}" data-id="success_color">
                            <small class="form-text text-muted">
                                Used when hovering over buttons and for success messages
                            </small>
                        </div>
                        <div class="col text-end">
                            Accent Color (highlights, links):
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.accent_color}}" data-id="accent_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.accent_color}}" data-id="accent_color">
                            <small class="form-text text-muted">
                                Used for highlights, active states, and emphasis
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Home Page Role Buttons -->
                <div class="theme-section">
                    <h5 class="theme-section-header">Home Page Role-Based Button Colors</h5>
                    <div class="row row-cols-2">
                        <div class="col text-end">
                            Main Menu Button Background:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.main_button_color}}" data-id="main_button_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.main_button_color}}" data-id="main_button_color">
                            <small class="form-text text-muted">
                                Main Menu buttons (visible to all users)
                            </small>
                        </div>
                        <div class="col text-end">
                            Main Menu Button Text:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.main_button_text_color}}" data-id="main_button_text_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.main_button_text_color}}" data-id="main_button_text_color">
                            {{#with (getContrastInfo "main_button_text_color" "main_button_color")}}
                                <small class="form-text {{#unless passes}}text-warning{{/unless}}">
                                    Contrast: <strong>{{ratio}}:1</strong>
                                    <span class="badge bg-{{badgeClass}}">{{#if passes}}✓{{else}}⚠{{/if}} WCAG {{level}}</span>
                                </small>
                            {{/with}}
                        </div>
                        <div class="col text-end">
                            Main Menu Button Hover:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.main_button_hover_color}}" data-id="main_button_hover_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.main_button_hover_color}}" data-id="main_button_hover_color">
                            <small class="form-text text-muted">
                                Darker shade for hover effect
                            </small>
                        </div>
                        <div class="col text-end">
                            Teacher Functions Button Background:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.teacher_button_color}}" data-id="teacher_button_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.teacher_button_color}}" data-id="teacher_button_color">
                            <small class="form-text text-muted">
                                Teacher Functions buttons
                            </small>
                        </div>
                        <div class="col text-end">
                            Teacher Functions Button Text:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.teacher_button_text_color}}" data-id="teacher_button_text_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.teacher_button_text_color}}" data-id="teacher_button_text_color">
                            {{#with (getContrastInfo "teacher_button_text_color" "teacher_button_color")}}
                                <small class="form-text {{#unless passes}}text-warning{{/unless}}">
                                    Contrast: <strong>{{ratio}}:1</strong>
                                    <span class="badge bg-{{badgeClass}}">{{#if passes}}✓{{else}}⚠{{/if}} WCAG {{level}}</span>
                                </small>
                            {{/with}}
                        </div>
                        <div class="col text-end">
                            Teacher Functions Button Hover:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.teacher_button_hover_color}}" data-id="teacher_button_hover_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.teacher_button_hover_color}}" data-id="teacher_button_hover_color">
                            <small class="form-text text-muted">
                                Darker shade for hover effect
                            </small>
                        </div>
                        <div class="col text-end">
                            Shared Functions Button Background:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.shared_button_color}}" data-id="shared_button_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.shared_button_color}}" data-id="shared_button_color">
                            <small class="form-text text-muted">
                                Shared Functions buttons (teachers & admins)
                            </small>
                        </div>
                        <div class="col text-end">
                            Shared Functions Button Text:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.shared_button_text_color}}" data-id="shared_button_text_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.shared_button_text_color}}" data-id="shared_button_text_color">
                            {{#with (getContrastInfo "shared_button_text_color" "shared_button_color")}}
                                <small class="form-text {{#unless passes}}text-warning{{/unless}}">
                                    Contrast: <strong>{{ratio}}:1</strong>
                                    <span class="badge bg-{{badgeClass}}">{{#if passes}}✓{{else}}⚠{{/if}} WCAG {{level}}</span>
                                </small>
                            {{/with}}
                        </div>
                        <div class="col text-end">
                            Shared Functions Button Hover:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.shared_button_hover_color}}" data-id="shared_button_hover_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.shared_button_hover_color}}" data-id="shared_button_hover_color">
                            <small class="form-text text-muted">
                                Darker shade for hover effect
                            </small>
                        </div>
                        <div class="col text-end">
                            Admin Functions Button Background:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.admin_button_color}}" data-id="admin_button_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.admin_button_color}}" data-id="admin_button_color">
                            <small class="form-text text-muted">
                                Admin Functions buttons
                            </small>
                        </div>
                        <div class="col text-end">
                            Admin Functions Button Text:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.admin_button_text_color}}" data-id="admin_button_text_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.admin_button_text_color}}" data-id="admin_button_text_color">
                            {{#with (getContrastInfo "admin_button_text_color" "admin_button_color")}}
                                <small class="form-text {{#unless passes}}text-warning{{/unless}}">
                                    Contrast: <strong>{{ratio}}:1</strong>
                                    <span class="badge bg-{{badgeClass}}">{{#if passes}}✓{{else}}⚠{{/if}} WCAG {{level}}</span>
                                </small>
                            {{/with}}
                        </div>
                        <div class="col text-end">
                            Admin Functions Button Hover:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.admin_button_hover_color}}" data-id="admin_button_hover_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.admin_button_hover_color}}" data-id="admin_button_hover_color">
                            <small class="form-text text-muted">
                                Darker shade for hover effect
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Menus & Secondary -->
                <div class="theme-section">
                    <h5 class="theme-section-header">Menus & Secondary Elements</h5>
                    <div class="row row-cols-2">
                        <div class="col text-end">
                            Secondary Button/Menu Background:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.secondary_color}}" data-id="secondary_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.secondary_color}}" data-id="secondary_color">
                        </div>
                        <div class="col text-end">
                            Secondary Button/Menu Text:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.secondary_text_color}}" data-id="secondary_text_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.secondary_text_color}}" data-id="secondary_text_color">
                            {{#with (getContrastInfo "secondary_text_color" "secondary_color")}}
                                <small class="form-text {{#unless passes}}text-warning{{/unless}}">
                                    Contrast: <strong>{{ratio}}:1</strong>
                                    <span class="badge bg-{{badgeClass}}">{{#if passes}}✓{{else}}⚠{{/if}} WCAG {{level}}</span>
                                </small>
                            {{/with}}
                        </div>
                    </div>
                </div>

                <!-- Alerts & Feedback -->
                <div class="theme-section">
                    <h5 class="theme-section-header">Alerts & Feedback</h5>
                    <div class="row row-cols-2">
                        <div class="col text-end">
                            Alert/Error Color:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.alert_color}}" data-id="alert_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.alert_color}}" data-id="alert_color">
                            <small class="form-text text-muted">
                                Used for error messages and warnings
                            </small>
                        </div>
                        <div class="col text-end">
                            Audio Alert Color:
                        </div>
                        <div class="col">
                            <input type="text" class="currentThemeProp" value="{{currentTheme.properties.audio_alert_color}}" data-id="audio_alert_color">
                            <input type="color" class="currentThemePropColor" value="{{currentTheme.properties.audio_alert_color}}" data-id="audio_alert_color">
                            <small class="form-text text-muted">
                                Indicator shown on audio playback button
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Animation -->
                <div class="theme-section">
                    <h5 class="theme-section-header">Animation Speeds</h5>
                    <div class="row row-cols-2">
                        <div class="col text-end">
                            Transition Speed - Instant (ms):
                        </div>
                        <div class="col">
                            <input type="number" class="currentThemeProp form-control" value="{{currentTheme.properties.transition_instant}}" data-id="transition_instant" min="0" max="500" step="10" placeholder="10">
                            <small class="form-text text-muted">
                                <strong>Default: 10ms</strong> - Near-instant (accessibility fallback, reduced motion mode)
                            </small>
                        </div>
                        <div class="col text-end">
                            Transition Speed - Fast (ms):
                        </div>
                        <div class="col">
                            <input type="number" class="currentThemeProp form-control" value="{{currentTheme.properties.transition_fast}}" data-id="transition_fast" min="0" max="500" step="10" placeholder="100">
                            <small class="form-text text-muted">
                                <strong>Default: 100ms</strong> - Quick transitions<br>
                                <em>Used for:</em> Buttons, hovers, input fields, progress bars, countdown timers, feedback displays
                            </small>
                        </div>
                        <div class="col text-end">
                            Transition Speed - Smooth (ms):
                        </div>
                        <div class="col">
                            <input type="number" class="currentThemeProp form-control" value="{{currentTheme.properties.transition_smooth}}" data-id="transition_smooth" min="0" max="1000" step="50" placeholder="200">
                            <small class="form-text text-muted">
                                <strong>Default: 200ms</strong> - Main content transitions<br>
                                <em>Used for:</em> Trial card fades, modal animations, major content changes
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Branding -->
                <div class="theme-section">
                    <h5 class="theme-section-header">Branding Assets</h5>
                    <div class="row row-cols-2">
                        <div class="col text-end">
                            Logo:
                        </div>
                        <div class="col">
                            <input type="file" class="form-control" id="logoUpload" accept="image/*">
                            <small class="form-text text-muted">
                                Max file size: 2MB. Recommended: PNG or SVG with transparent background
                            </small>
                            {{#if currentTheme.properties.logo_url}}
                            <button type="button" id="clearLogo" class="btn btn-secondary btn-sm" style="margin-top: 0.5rem;">Clear Logo</button>
                            <div style="margin-top: 0.5rem;">
                                <img src="{{currentTheme.properties.logo_url}}" alt="Logo preview" class="img-thumbnail" style="max-width: 200px;">
                            </div>
                            {{/if}}
                        </div>
                        <div class="col text-end">
                            Sign In Description:
                        </div>
                        <div class="col">
                            <textarea class="form-control currentThemeProp" rows="3" data-id="signInDescription">{{currentTheme.properties.signInDescription}}</textarea>
                            <small class="form-text text-muted">
                                Custom text displayed on the login page
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Custom Help Page -->
                <div class="theme-section">
                    <h5 class="theme-section-header">Custom Help Page</h5>
                    <div class="row">
                        <div class="col-12">
                            <p class="text-muted mb-3">
                                Upload a custom markdown (.md) file to replace the default wiki help page.
                                Students will see your custom content instead of the GitHub wiki.
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="mb-3">
                                <label for="helpFileUpload" class="form-label">Choose Markdown File (.md)</label>
                                <input type="file" class="form-control" id="helpFileUpload" accept=".md">
                                <small class="form-text text-muted">Maximum file size: 1MB</small>
                            </div>
                            {{#if customHelpPageEnabled}}
                            <div class="alert alert-success mb-3">
                                <strong>✓ Custom help page is active</strong>
                                {{#if customHelpPageUploadedAt}}
                                <br>
                                <small>Uploaded: {{formatDate customHelpPageUploadedAt}}</small>
                                {{/if}}
                            </div>
                            {{/if}}
                            <div class="d-grid gap-2">
                                <button type="button" id="uploadHelpFileButton" class="btn btn-primary">
                                    Upload Custom Help File
                                </button>
                                {{#if customHelpPageEnabled}}
                                <button type="button" id="removeHelpFileButton" class="btn btn-outline-danger">
                                    Remove Custom Help & Use Default Wiki
                                </button>
                                {{/if}}
                            </div>
                            <div class="mt-2 text-center">
                                <span id="helpFileUploadStatus" class="text-muted"></span>
                            </div>
                        </div>
                    </div>
                </div>
                {{else}}
                <div class="row">
                    <div class="col text-center">
                        <button type="button" id="themeInitButton" class="btn btn-fixed">Enable Custom Theme</button>
                    </div>
                </div>
                {{/if}}
            </div>

            <div class="admin-section">
                <div class="row text-center">
                    <h4>Test Logins</h4>
                </div>
                <form>
                    <div class="row row-cols-2">
                        <div class="col text-end">
                            <label class="form-check-label" for="verbosityRadio1">
                                Test Logins Enabled
                            </label>
                        </div>
                        <div class="col">
                            <input type="checkbox" class="form-check-input" id="testLoginsCheckbox">
                            {{#if testLoginsEnabled}}
                                <br>
                                Please logout and navigate to /testlogin to login as a test user.
                                <br>
                                You may also use /testlogin?username=testusername to login as a specific user.
                            {{/if}}
                        </div>
                    </div>
                </form>
            </div>

            <div class="admin-section">
                <div class="row text-center">
                    <h4>Update stimDisplayTypeMap</h4>
                </div>
                <div class="row">    
                    <div class="col text-center">
                        <button type="button" id="updateStimDisplayTypeMap" class="btn btn-fixed">Clear</button>
                    </div>
                </div>
            </div>

            <div class="admin-section">
                <div class="row text-center">
                    <h4>Verbosity Level</h4>
                </div>
                <form>
                    <div class="row row-cols-2">
                        <div class="col text-end">
                            <label class="form-check-label" for="verbosityRadio1">
                                Server Logs Only
                            </label>
                        </div>
                        <div class="col">
                            <input  type="radio" name="flexRadioDefault" id="verbosityRadio0">
                        </div>
                        <div class="col text-end">
                            <label class="form-check-label" for="verbosityRadio1">
                                Function Times Only
                            </label>
                        </div>
                        <div class="col">
                            <input  type="radio" name="flexRadioDefault" id="verbosityRadio1">
                        </div>
                        <div class="col text-end">
                            <label class="form-check-label" for="verbosityRadio2">
                                Server Logs and Function Times
                            </label>
                        </div>
                        <div class="col">
                            <input  type="radio" name="flexRadioDefault" id="verbosityRadio2">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    {{/if}}

    <div class="admin-section">
        <div class="row text-center">
            <h4>Client Verboisty Level</h4>
        </div>
        <form>
            <div class="row row-cols-2">
                <div class="col text-end">
                    <label class="form-check-label" for="clientVerbosityRadio0">
                        No Logging (fastest)
                    </label>
                </div>
                <div class="col">
                    <input class="clientVerbosityRadio" type="radio" name="flexRadioDefault" id="clientVerbosityRadio0">
                </div>
                <div class="col text-end">
                    <label class="form-check-label" for="clientVerbosityRadio1">
                        Function Calls Only (slower)
                    </label>
                </div>
                <div class="col">
                    <input class="clientVerbosityRadio" type="radio" name="flexRadioDefault" id="clientVerbosityRadio1">
                </div>
                <div class="col text-end">
                    <label class="form-check-label" for="clientVerbosityRadio2">
                        Full Logging (slowest)
                    </label>
                </div>
