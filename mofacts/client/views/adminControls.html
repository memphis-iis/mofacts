<!-- User Administration Template -->

<template name="adminControls">
    {{#if isInRole 'admin'}}  
        <br><br>
        <div class="col-md-12 responsiveTable">
            <h3>Admin Controls</h3>
            <h4>Change Verbosity Level</h4>
            <div class="form-check">
                <input class="form-check-input verbosityRadio" type="radio" name="flexRadioDefault" id="verbosityRadio0">
                <label class="form-check-label" for="verbosityRadio0">
                    Server Logs Only
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input verbosityRadio" type="radio" name="flexRadioDefault" id="verbosityRadio1">
                <label class="form-check-label" for="verbosityRadio1">
                    Function Times Only
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input verbosityRadio" type="radio" name="flexRadioDefault" id="verbosityRadio2">
                <label class="form-check-label" for="verbosityRadio2">
                    Server Logs and Function Times
                </label>
            </div>
        </div>
    {{/if}}
</template>
