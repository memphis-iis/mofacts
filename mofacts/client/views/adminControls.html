<!-- User Administration Template -->

<template name="adminControls">
    {{#if isInRole 'admin'}}  
        <div class="container-fluid" style="padding: 0% 10%;">
            <div class="header-box">
                Admin Control Panel
            </div> 
            <div class="container">
                <div class="row text-center">
                    <h3>Verbosity Level</h3>
                </div>
                <div class="row row-col-6s card">
                    <div class="col-6 text-right">
                        <label class="form-check-label" for="verbosityRadio1">
                            Server Logs Only
                        </label>
                    </div>
                    <div class="col-6">
                        <input  type="radio" name="flexRadioDefault" id="verbosityRadio0">
                    </div>
                    <div class="col-6 text-right">
                        <label class="form-check-label" for="verbosityRadio1">
                            Function Times Only
                        </label>
                    </div>
                    <div class="col-6">
                        <input  type="radio" name="flexRadioDefault" id="verbosityRadio1">
                    </div>
                    <div class="col-6 text-right">
                        <label class="form-check-label" for="verbosityRadio2">
                            Server Logs and Function Times
                        </label>
                    </div>
                    <div class="col-6">
                        <input  type="radio" name="flexRadioDefault" id="verbosityRadio2">
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
    <div class="container">
    <h4>Change Clinet Logging Level</h4>
        <div class="form-check">
            <input class="form-check-input clientVerbosityRadio" type="radio" name="flexRadioDefault" id="clientVerbosityRadio0">
            <label class="form-check-label" for="clientVerbosityRadio0">
                No Logging (fastest)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input clientVerbosityRadio" type="radio" name="flexRadioDefault" id="clientVerbosityRadio1">
            <label class="form-check-label" for="clientVerbosityRadio1">
                Function Calls Only (slower)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input clientVerbosityRadio" type="radio" name="flexRadioDefault" id="clientVerbosityRadio2">
            <label class="form-check-label" for="clientVerbosityRadio2">
                Full Logging (slowest)
            </label>
        </div>
    </div>

</template>
