<!-- MAIN profile template -->
<template name="profile">
    
    <div class="container">
        
        {{#if isImpersonating}}
        <div class='text-center alert alert-warning'>
                Impersonation Mode. Nothing will be logged. Log out to reset.
        </div>
        {{/if}}
        {{#unless isInRole 'admin,teacher'}}
            {{> studentReporting}}
        {{/unless}}

        {{#if isInRole 'admin,teacher'}}
        
        <div class="header-box">
            Admin / Teacher Menu
           </div> 
           <div class="row  gy-5">
           
                <div class=" col-lg-3 col-md-3  col-xs-12">
                    <button type="button" id="instructorReportingButton" class="btn width-100-percent height-100-percent">Instructor Reporting</button><br>
                </div>
       
            {{#if isInRole 'admin'}}

                <div class=" col-lg-3 col-md-3  col-xs-12">
                    <button id="adminControlsBtn" class="btn width-100-percent height-100-percent" type="button">
                        Admin Control Panel
                    </button><br>
                </div>

            {{/if}}

                <div class=" col-lg-3 col-md-3  col-xs-12">
                    <button type="button" id="mechTurkButton" class="btn width-100-percent height-100-percent">Mechanical Turk</button><br>
                </div>


                <div class=" col-lg-3 col-md-3  col-xs-12">
                    <button type="button" id="contentUploadButton" class="btn width-100-percent height-100-percent">Content Management</button><br>
                </div>

                <div class=" col-lg-3 col-md-3  col-xs-12">
                    <button type="button" id="userProfileEditButton" class="btn width-100-percent height-100-percent">AWS User Profile Data</button><br>
                </div>

                <div class=" col-lg-3 col-md-3  col-xs-12">
                    <button type="button" id="dataDownloadButton" class="btn width-100-percent height-100-percent">Download User Log Data</button><br>
                </div>

            {{#if isInRole 'admin'}}
             
                  <div class=" col-lg-3 col-md-3  col-xs-12">
                      <button type="button" id="userAdminButton" class="btn width-100-percent height-100-percent">User Admin</button><br>
                  </div>
     
            {{/if}}
       
       
                <div class=" col-lg-3 col-md-3  col-xs-12">
                    <button type="button" id="classEditButton" class="btn width-100-percent height-100-percent">Class Management</button><br>
                </div>
 
       
                <div class=" col-lg-3 col-md-3  col-xs-12">
                    <button type="button" id="tdfAssignmentEditButton" class="btn width-100-percent height-100-percent">Chapter Assignments</button><br>
                </div>

       
        
                <div class=" col-lg-3 col-md-3  col-xs-12">
                    <button type="button" id="wikiButton" class="btn width-100-percent height-100-percent">MoFACTs Manuals / Wiki</button><br>
                </div>
     
       
    
                <div class=" col-lg-3 col-md-3  col-xs-12">
                    <button type="button" id="contentGenerationButton" class="btn width-100-percent height-100-percent">Content Generation</button><br>
                </div>
                
            </div>
        {{/if}}

    </div>
</template>
